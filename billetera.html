<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera - Likering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --dark-background: #121212;
            --dark-grey: #1a1a1a;
            --light-grey: #2e2e2e;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            
            /* ESTILOS DE TEMA COPIADOS DE PERFIL.HTML */
            --plan-azul: #00A4E6;
            --plan-rojo: #F92B75;
            --plan-naranja: #FFA500;
            --plan-verde: #28a745;
            --plan-morado: #8A2BE2;
            --plan-negro: #E0E0E0;
            --plan-amarillo: #FFD700; 

            --plan-color-principal: var(--plan-azul);
        }

        .plan-azul { --plan-color-principal: var(--plan-azul); }
        .plan-rojo { --plan-color-principal: var(--plan-rojo); }
        .plan-naranja { --plan-color-principal: var(--plan-naranja); }
        .plan-verde { --plan-color-principal: var(--plan-verde); }
        .plan-morado { --plan-color-principal: var(--plan-morado); }
        .plan-negro { --plan-color-principal: var(--plan-negro); }
        .plan-amarillo { --plan-color-principal: var(--plan-amarillo); }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            border: 8px solid #222;
        }
        .app-screen {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }
        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 101;
        }
        .background-slideshow, .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .background-slideshow { z-index: 1; }
        .overlay { background: rgba(0, 0, 0, 0.6); z-index: 2; }
        .background-slideshow div {
            position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center;
            opacity: 0; filter: blur(8px); transform: scale(1.2); animation: image-fade 24s infinite;
        }
        .background-slideshow div:nth-child(1) { background-image: url('https://images.pexels.com/photos/1535244/pexels-photo-1535244.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); animation-delay: 0s; }
        .background-slideshow div:nth-child(2) { background-image: url('https://images.pexels.com/photos/1799042/pexels-photo-1799042.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); animation-delay: 6s; }
        .background-slideshow div:nth-child(3) { background-image: url('https://images.pexels.com/photos/2787216/pexels-photo-2787216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); animation-delay: 12s; }
        .background-slideshow div:nth-child(4) { background-image: url('https://images.pexels.com/photos/2883049/pexels-photo-2883049.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); animation-delay: 18s; }
        @keyframes image-fade {
            0% { opacity: 0; } 8% { opacity: 1; } 25% { opacity: 1; } 33% { opacity: 0; } 100% { opacity: 0; }
        }
        .wallet-content { position: relative; z-index: 3; display: flex; flex-direction: column; padding: 25px; height: 100%; }
        .wallet-header { text-align: center; padding-top: 30px; margin-bottom: 25px; }
        .wallet-header h1 { font-size: 1.5rem; font-weight: 600; }
        
        .wallet-card {
            width: 100%; padding: 25px; border-radius: 20px;
            background: linear-gradient(145deg, #1f2a36, #11161a);
            border-top: 2px solid var(--plan-color-principal); /* Borde dinámico */
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 30px rgba(0, 164, 230, 0.15);
        }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .card-logo { width: 40px; height: auto; opacity: 0.7; }
        .plan-name { text-align: left; font-weight: 700; font-size: 0.9rem;
            color: var(--plan-color-principal); /* Color de plan dinámico */
            letter-spacing: 1px;
            text-shadow: 0 0 8px var(--plan-color-principal);
        }
        .wallet-section h2 { font-size: 1rem; font-weight: 400; color: var(--text-secondary); margin-bottom: 15px; }
        .wallet-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; font-size: 0.9rem; }
        .wallet-row .label { color: var(--text-secondary); }
        .wallet-row .value { font-weight: 600; font-size: 1.1rem; }
        .ganancias .wallet-row .value { font-size: 1.5rem; font-weight: 700; }
        .separator { border: none; height: 1px; background-color: rgba(255, 255, 255, 0.1); margin: 20px 0; }
        
        .action-buttons { display: flex; flex-wrap: wrap; gap: 10px; width: 100%; margin-top: auto; padding-bottom: 20px; }
        .action-buttons button { flex: 1 1 calc(50% - 10px); padding: 12px; border-radius: 12px; border: none; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease; text-align: center; }
        .action-buttons button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .btn-primary { background-color: var(--plan-color-principal); color: var(--dark-background); } /* Botón dinámico */
        .btn-secondary { background-color: #3a3a3a; color: var(--text-primary); }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            width: 90%;
            background: #151515;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        .modal-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .modal-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .modal-row label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .modal-row input,
        .modal-row select {
            border-radius: 10px;
            border: none;
            padding: 10px;
            background: #222;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .modal-row input:focus,
        .modal-row select:focus {
            outline: 2px solid var(--plan-color-principal);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-actions button {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel { background: #333; color: var(--text-primary); }
        .btn-confirm { background: var(--plan-color-principal); color: #000; }

    </style>
</head>
<body>

    <div class="iphone-frame">
        <div class="app-screen">
            
            <div class="background-slideshow">
                <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="overlay"></div>

            <div class="wallet-content">
                <div class="wallet-header">
                    <h1>Billetera</h1>
                </div>

                <div class="wallet-card">
                    <div class="card-header">
                        <div class="plan-name" id="plan-name"></div>
                        <img src="https://i.postimg.cc/FKgZRLrW/image.png" alt="Logo" class="card-logo">
                    </div>
                    <div class="wallet-section">
                        <h2>Disponibles</h2>
                        <div class="wallet-row">
                            <span class="label">Like Disponible:</span>
                            <span class="value" id="likes-disponibles">0</span>
                        </div>
                    </div>
                    <hr class="separator">
                    <div class="wallet-section ganancias">
                        <h2>Ganancias</h2>
                         <div class="wallet-row">
                            <span class="label">Like Ganados:</span>
                            <span class="value" id="likes-ganados">0</span>
                        </div>
                        <div class="wallet-row">
                            <span class="label">Dinero Generado:</span>
                            <span class="value" id="dinero-ganado">$0</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-primary" id="withdraw-button">Retirar</button>
                    <button class="btn-secondary" id="add-funds-button">Agregar fondos</button>
                    <button class="btn-secondary" id="transfer-button">Transferir</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-overlay" id="withdraw-modal">
        <div class="modal">
            <div class="modal-title">Retirar fondos</div>
            <div class="modal-description">
                Tus retiros serán procesados manualmente una vez aprobados.
            </div>
            <div class="modal-row">
                <label for="withdraw-amount">Monto a retirar (COP)</label>
                <input type="number" id="withdraw-amount" min="1000" step="1000" placeholder="Ej: 20000">
            </div>
            <div class="modal-row">
                <label for="withdraw-method">Método de retiro</label>
                <select id="withdraw-method">
                    <option value="nequi">Nequi</option>
                    <option value="bancolombia">Cuenta Bancolombia</option>
                </select>
            </div>
            <div class="modal-row">
                <label for="withdraw-destination">Número de celular / cuenta</label>
                <input type="text" id="withdraw-destination" placeholder="Ej: 3001234567">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" data-close-modal="withdraw-modal">Cancelar</button>
                <button class="btn-confirm" id="confirm-withdraw">Solicitar retiro</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="transfer-modal">
        <div class="modal">
            <div class="modal-title">Transferir fondos</div>
            <div class="modal-description">
                Envía likes disponibles a otro usuario de Likering.
            </div>
            <div class="modal-row">
                <label for="transfer-username">Usuario destino</label>
                <input type="text" id="transfer-username" placeholder="@usuario">
            </div>
            <div class="modal-row">
                <label for="transfer-amount">Cantidad de likes a transferir</label>
                <input type="number" id="transfer-amount" min="1" step="1" placeholder="Ej: 50">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" data-close-modal="transfer-modal">Cancelar</button>
                <button class="btn-confirm" id="confirm-transfer">Transferir</button>
            </div>
        </div>
    </div>

    <!-- Script de Wompi -->
    <script type="text/javascript" src="https://checkout.wompi.co/widget.js"></script>

    <script>
        function openWompiCheckout(userId) {
            const checkout = new WompiCheckout({
                currency: 'COP',
                amountInCents: 2500000,
                publicKey: 'pub_test_Q5yS9jCDiGue9W96N8f0X7k13mSj8X6r',
                reference: `LIKERING_${userId}_${Date.now()}`,
                redirectUrl: 'https://likering.onrender.com/billetera.html'
            });

            checkout.open(function (result) {
                const transaction = result.transaction;
                if (transaction && transaction.status === 'APPROVED') {
                    alert('Pago exitoso. Tus likes se verán reflejados en unos minutos.');
                    location.reload();
                } else if (transaction) {
                    alert('El pago no pudo ser procesado: ' + transaction.status);
                } else {
                    alert('No se pudo obtener el estado de la transacción.');
                }
            });
        }

        function openModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.classList.add('active');
            }
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // NUEVO: Función para formatear el número como moneda
        function formatCurrency(value) {
            // Si el valor no es válido o es 0, retorna "$ 0"
            if (!value || isNaN(value)) {
                return '$ 0';
            }
            // Elimina cualquier caracter que no sea un dígito
            const numberString = String(value).replace(/\D/g, '');
            // Formatea el número con puntos como separadores de miles
            const formattedNumber = numberString.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            // Devuelve el string final con el símbolo de peso
            return `$ ${formattedNumber}`;
        }


        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

            if (loggedInUser && loggedInUser.plan) {
                const plan = loggedInUser.plan;
                
                document.querySelector('.app-screen').classList.add(`plan-${plan}`);
                const planNameElement = document.getElementById('plan-name');
                planNameElement.textContent = `Plan ${plan.charAt(0).toUpperCase() + plan.slice(1)}`;
                document.getElementById('likes-disponibles').textContent = loggedInUser.likesDisponibles || '0';
                document.getElementById('likes-ganados').textContent = loggedInUser.likesGanados || '0';
                const dineroValue = loggedInUser.dineroGanado || '0';
                document.getElementById('dinero-ganado').textContent = formatCurrency(dineroValue);

                const userId = loggedInUser.id || loggedInUser.user_id;

                const addFundsButton = document.getElementById('add-funds-button');
                if (addFundsButton) {
                    addFundsButton.addEventListener('click', () => {
                        openWompiCheckout(userId);
                    });
                }

                const withdrawButton = document.getElementById('withdraw-button');
                if (withdrawButton) {
                    withdrawButton.addEventListener('click', () => {
                        const currentBalance = document.getElementById('likes-disponibles').textContent;
                        const withdrawAmountInput = document.getElementById('withdraw-amount');
                        if (withdrawAmountInput) {
                            withdrawAmountInput.value = '';
                        }
                        openModal('withdraw-modal');
                    });
                }

                const transferButton = document.getElementById('transfer-button');
                if (transferButton) {
                    transferButton.addEventListener('click', () => {
                        const transferUsernameInput = document.getElementById('transfer-username');
                        const transferAmountInput = document.getElementById('transfer-amount');
                        if (transferUsernameInput) {
                            transferUsernameInput.value = '';
                        }
                        if (transferAmountInput) {
                            transferAmountInput.value = '';
                        }
                        openModal('transfer-modal');
                    });
                }

                document.querySelectorAll('.btn-cancel[data-close-modal]').forEach(button => {
                    button.addEventListener('click', () => {
                        const modalId = button.getAttribute('data-close-modal');
                        if (modalId) {
                            closeModal(modalId);
                        }
                    });
                });

                const confirmWithdraw = document.getElementById('confirm-withdraw');
                if (confirmWithdraw) {
                    confirmWithdraw.addEventListener('click', () => {
                        const amount = parseInt(document.getElementById('withdraw-amount').value, 10);
                        const method = document.getElementById('withdraw-method').value;
                        const destination = document.getElementById('withdraw-destination').value.trim();

                        if (!amount || amount <= 0 || !destination) {
                            alert('Completa los datos del retiro antes de continuar.');
                            return;
                        }

                        alert('Solicitud de retiro creada. Esta función se conectará a Wompi y al backend próximamente.');
                        closeModal('withdraw-modal');
                    });
                }

                const confirmTransfer = document.getElementById('confirm-transfer');
                if (confirmTransfer) {
                    confirmTransfer.addEventListener('click', () => {
                        const username = document.getElementById('transfer-username').value.trim();
                        const amount = parseInt(document.getElementById('transfer-amount').value, 10);

                        if (!username || !amount || amount <= 0) {
                            alert('Ingresa un usuario destino y una cantidad válida de likes.');
                            return;
                        }

                        alert('Transferencia preparada. Esta acción se conectará al backend para mover likes entre usuarios.');
                        closeModal('transfer-modal');
                    });
                }

            } else {
                window.location.href = 'index.html';
            }
        });
    </script>

</body>
</html>
