<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Likering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        /* ===== DESIGN SYSTEM ===== */
        :root {
            --primary-pink: #FF2D7A;
            --primary-blue: #00A8FF;
            --gradient-1: linear-gradient(135deg, #FF2D7A 0%, #00A8FF 100%);
            --bg-primary: #0A0A0F;
            --bg-secondary: #141420;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(0, 168, 255, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            width: 100vw;
        }

        /* ===== CHAT CONTAINER ===== */
        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            overflow: hidden;
            background: var(--bg-primary);
        }

        /* ===== HEADER - Minimalista ===== */
        .chat-header {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 60px 20px 16px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .header-top-row {
            position: absolute;
            top: 16px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: transparent;
            border: 1.5px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon:hover {
            background: var(--bg-glass);
            border-color: var(--border-hover);
            transform: scale(1.05);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all var(--transition-base);
            flex-shrink: 0;
        }

        .chat-avatar:hover {
            border-color: var(--primary-blue);
            transform: scale(1.05);
        }

        .chat-user-details h2 {
            font-size: 1.1rem;
            margin-bottom: 4px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .chat-user-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        /* ===== MESSAGES CONTAINER ===== */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
        }

        /* ===== MESSAGE BUBBLES ===== */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: messageSlideIn 0.3s ease-out;
        }

        .message-wrapper.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-wrapper.received {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
            word-break: break-word;
            position: relative;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .message-wrapper.sent .message-bubble {
            background: var(--primary-blue);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-wrapper.received .message-bubble {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
            font-size: 0.7rem;
            opacity: 0.7;
            padding: 0 2px;
        }

        .message-time {
            color: var(--text-secondary);
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .message-status i {
            font-size: 0.65rem;
        }

        .message-status.read {
            color: var(--primary-blue);
        }

        /* ===== INPUT AREA ===== */
        .message-input-container {
            padding: 16px 20px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .message-input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: var(--bg-glass);
            border: 1.5px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 16px;
            transition: all var(--transition-base);
        }

        .message-input-wrapper:focus-within {
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.03);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            resize: none;
            min-height: 36px;
            max-height: 100px;
            line-height: 1.5;
            padding: 4px 0;
        }

        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            background: var(--primary-blue);
            border: none;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-pink);
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== TYPING INDICATOR ===== */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
            align-self: flex-start;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* ===== EMPTY STATE ===== */
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
        }

        .empty-chat i {
            font-size: 3.5rem;
            margin-bottom: 16px;
            opacity: 0.4;
            color: var(--primary-blue);
        }

        .empty-chat h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .empty-chat p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: rgba(20, 20, 32, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 400px;
            transform: scale(0.95) translateY(10px);
            transition: transform var(--transition-base);
            overflow: hidden;
        }

        .modal-overlay.show .modal-container {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-warning-icon {
            color: #ff4757;
            font-size: 1.5rem;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-body p {
            margin: 0 0 16px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .warning-note {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            color: #ffc107;
        }

        .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: 'Inter', sans-serif;
        }

        .modal-btn.cancel {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .modal-btn.cancel:hover {
            background: var(--bg-glass-hover);
        }

        .modal-btn.danger {
            background: #ff4757;
            color: white;
        }

        .modal-btn.danger:hover {
            background: #ff3742;
        }

        .modal-btn.loading {
            position: relative;
            color: transparent;
        }

        .modal-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .chat-header {
                padding: 55px 16px 12px;
            }

            .header-top-row {
                top: 12px;
                left: 16px;
                right: 16px;
            }

            .chat-avatar {
                width: 40px;
                height: 40px;
            }

            .chat-user-details h2 {
                font-size: 1rem;
            }

            .messages-container {
                padding: 16px 12px;
            }

            .message-wrapper {
                max-width: 80%;
            }

            .message-input-container {
                padding: 12px 16px;
            }

            .message-input {
                font-size: 16px; /* Evita zoom en iOS */
            }
        }

        @media (min-width: 1200px) {
            .chat-container {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-top-row">
                <a href="mensajes.html" class="header-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="header-icon" id="info-btn">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="chat-user-info">
                <div id="chat-avatar" class="chat-avatar"></div>
                <div class="chat-user-details">
                    <h2 id="chat-username">@usuario</h2>
                    <div class="chat-user-status">
                        <div class="status-dot"></div>
                        <span>En línea</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messages-container">
            <div class="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>¡Inicia la conversación!</h3>
                <p>Envía un mensaje para comenzar a chatear</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <!-- Input -->
        <div class="message-input-container">
            <div class="message-input-wrapper">
                <textarea class="message-input" id="message-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
            </div>
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Delete Modal -->
        <div class="modal-overlay" id="delete-message-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <i class="fas fa-exclamation-triangle modal-warning-icon"></i>
                    <h3>Eliminar mensaje</h3>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres eliminar este mensaje?</p>
                    <div class="warning-note">
                        <i class="fas fa-info-circle"></i>
                        <span>Solo se pueden eliminar mensajes no vistos</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="cancel-delete-btn">Cancelar</button>
                    <button class="modal-btn danger" id="confirm-delete-btn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let loggedInUser = null;
        let chatUser = null;
        let messagesInterval = null;
        let lastMessagesHash = '';
        let currentMessageId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                window.location.href = 'index.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            chatUser = urlParams.get('user');
            
            if (!chatUser) {
                window.location.href = 'mensajes.html';
                return;
            }

            initializeChat();
            setupEventListeners();
        });

        function initializeChat() {
            document.getElementById('chat-username').textContent = `@${chatUser}`;
            loadUserProfile();
            loadMessages();
            markAsRead();
            
            messagesInterval = setInterval(() => {
                loadMessages(true);
            }, 3000);
        }

        async function loadUserProfile() {
            try {
                const result = await API.getUserProfile(chatUser);
                if (result.success) {
                    const avatar = document.getElementById('chat-avatar');
                    avatar.style.backgroundImage = `url('${result.data.imageUrl}')`;
                    avatar.addEventListener('click', () => {
                        window.location.href = `streamer.html?user=${chatUser}`;
                    });
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
            });

            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('info-btn').addEventListener('click', () => {
                window.location.href = `streamer.html?user=${chatUser}`;
            });
            
            initDeleteModal();
        }

        async function loadMessages(silent = false) {
            try {
                const result = await API.getMessages(loggedInUser.username, chatUser);
                if (result.success) {
                    const messagesHash = JSON.stringify(result.data);
                    if (messagesHash !== lastMessagesHash || !silent) {
                        displayMessages(result.data);
                        lastMessagesHash = messagesHash;
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            const wasAtBottom = container.scrollHeight - container.clientHeight <= container.scrollTop + 1;
            
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comments"></i>
                        <h3>¡Inicia la conversación!</h3>
                        <p>Envía un mensaje para comenzar a chatear con @${chatUser}</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach((message, index) => {
                const wrapper = document.createElement('div');
                const isSent = message.from === loggedInUser.username;
                wrapper.className = `message-wrapper ${isSent ? 'sent' : 'received'}`;
                wrapper.style.animationDelay = `${index * 0.03}s`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = message.message;
                
                if (isSent && !message.read) {
                    bubble.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        deleteMessage(message.messageId);
                    });
                }
                
                const meta = document.createElement('div');
                meta.className = 'message-meta';
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const timeSpan = document.createElement('span');
                timeSpan.className = 'message-time';
                timeSpan.textContent = time;
                meta.appendChild(timeSpan);
                
                if (isSent) {
                    const status = document.createElement('span');
                    status.className = `message-status ${message.read ? 'read' : ''}`;
                    status.innerHTML = message.read ? 
                        '<i class="fas fa-check-double"></i>' : 
                        '<i class="fas fa-check"></i>';
                    meta.appendChild(status);
                }
                
                wrapper.appendChild(bubble);
                wrapper.appendChild(meta);
                container.appendChild(wrapper);
            });
            
            if (wasAtBottom) {
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                const result = await API.sendMessage(loggedInUser.username, chatUser, message);
                if (result.success) {
                    input.value = '';
                    input.style.height = 'auto';
                    loadMessages();
                    setTimeout(() => {
                        const container = document.getElementById('messages-container');
                        container.scrollTop = container.scrollHeight;
                    }, 200);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Error al enviar el mensaje', 'error');
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                input.focus();
            }
        }

        function deleteMessage(messageId) {
            currentMessageId = messageId;
            document.getElementById('delete-message-modal').classList.add('show');
        }

        function initDeleteModal() {
            const modal = document.getElementById('delete-message-modal');
            const cancelBtn = document.getElementById('cancel-delete-btn');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            
            function closeModal() {
                modal.classList.remove('show');
                currentMessageId = null;
                confirmBtn.classList.remove('loading');
                confirmBtn.disabled = false;
            }
            
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });
            
            confirmBtn.addEventListener('click', async () => {
                if (!currentMessageId) return;
                
                confirmBtn.classList.add('loading');
                confirmBtn.disabled = true;
                cancelBtn.disabled = true;
                
                try {
                    const result = await API.deleteMessage(currentMessageId, loggedInUser.username);
                    if (result.success) {
                        showToast('Mensaje eliminado', 'success');
                        loadMessages();
                        closeModal();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    showToast(error.message || 'Error al eliminar', 'error');
                } finally {
                    confirmBtn.classList.remove('loading');
                    confirmBtn.disabled = false;
                    cancelBtn.disabled = false;
                }
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--primary-blue)' : '#ff4757'};
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                z-index: 1001;
                font-size: 0.9rem;
                font-weight: 500;
                box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function markAsRead() {
            try {
                await API.markAsRead(chatUser, loggedInUser.username);
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        window.addEventListener('beforeunload', () => {
            if (messagesInterval) clearInterval(messagesInterval);
        });

        window.addEventListener('focus', () => {
            markAsRead();
            loadMessages();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (messagesInterval) clearInterval(messagesInterval);
            } else {
                markAsRead();
                loadMessages();
                messagesInterval = setInterval(() => loadMessages(true), 3000);
            }
        });
    </script>
</body>
</html>
