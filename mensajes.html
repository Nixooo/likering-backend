<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Likering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        /* ===== DESIGN SYSTEM ===== */
        :root {
            --primary-pink: #FF2D7A;
            --primary-blue: #00A8FF;
            --gradient-1: linear-gradient(135deg, #FF2D7A 0%, #00A8FF 100%);
            --bg-primary: #0A0A0F;
            --bg-secondary: #141420;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.08);
            --bg-glass-strong: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(0, 168, 255, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== APP SCREEN ===== */
        .app-screen {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        /* ===== HEADER - Estilo similar a imagen ===== */
        .messages-header {
            width: 100%;
            padding: 70px 20px 20px;
            color: var(--text-primary);
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        }

        .header-top-row {
            position: absolute;
            top: 16px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-hover);
            transform: scale(1.05);
        }
        
        /* ===== BOTÓN NUEVA CONVERSACIÓN - Minimalista ===== */
        .new-conversation-btn {
            background: transparent;
            border: 1.5px solid var(--border-color);
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        .new-conversation-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-blue);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            opacity: 0.1;
        }
        
        .new-conversation-btn:hover {
            border-color: var(--primary-blue);
            background: rgba(0, 168, 255, 0.05);
        }
        
        .new-conversation-btn:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .new-conversation-btn i {
            position: relative;
            z-index: 1;
            transition: transform var(--transition-base), color var(--transition-base);
        }

        .new-conversation-btn:hover i {
            transform: scale(1.1);
            color: var(--primary-blue);
        }
        
        .new-conversation-btn span {
            display: none;
        }

        .messages-title {
            text-align: left;
            margin: 0 0 20px 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        /* ===== FILTROS - Estilo similar a imagen ===== */
        .filter-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-bottom: 4px;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            padding: 8px 20px;
            background: transparent;
            border: none;
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .filter-tab.active {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 2px 8px rgba(255, 45, 122, 0.3);
        }

        .filter-tab .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
        }

        /* ===== CHAT LIST ===== */
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
            position: relative;
            z-index: 2;
        }
        
        .chat-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin: 2px 16px;
            cursor: pointer;
            transition: all var(--transition-base);
            border-radius: var(--radius-md);
            position: relative;
            background: transparent;
            border: none;
        }

        .chat-item:hover {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
        }

        .chat-item.unread {
            background: rgba(0, 168, 255, 0.05);
        }

        .chat-item.unread .chat-name {
            font-weight: 700;
            color: var(--text-primary);
        }

        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: var(--radius-md);
            object-fit: cover;
            margin-right: 14px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition-base);
            position: relative;
        }

        .chat-item:hover .chat-avatar {
            transform: scale(1.03);
            border-color: var(--primary-blue);
        }

        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
            background: var(--text-tertiary);
        }

        .status-indicator.online {
            background: #28a745;
            box-shadow: 0 0 6px rgba(40, 167, 69, 0.5);
        }

        .status-indicator.away {
            background: #FFA500;
        }

        .chat-info {
            flex-grow: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .chat-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
            letter-spacing: -0.2px;
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            font-weight: 500;
        }

        .chat-preview {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-item.unread .chat-preview {
            color: var(--text-primary);
            font-weight: 500;
        }

        .unread-badge {
            background: var(--gradient-1);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            border-radius: var(--radius-full);
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            flex-shrink: 0;
            padding: 0 6px;
            box-shadow: 0 2px 8px rgba(255, 45, 122, 0.4);
        }

        /* ===== OPCIONES DE CHAT - Arreglado para no sobreponerse ===== */
        .chat-item-options {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity var(--transition-base);
            z-index: 5;
            pointer-events: none;
        }

        .chat-item:hover .chat-item-options {
            opacity: 1;
            pointer-events: auto;
        }

        .options-btn {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            transform: scale(1.1);
        }

        /* ===== MODAL - Nueva conversación ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: rgba(20, 20, 32, 0.98);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            width: 90%;
            max-width: 420px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            transform: scale(0.9) translateY(20px);
            transition: transform var(--transition-base), opacity var(--transition-base);
            opacity: 0;
            overflow: hidden;
            position: relative;
        }
        
        .modal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
        }

        .modal-overlay.show .modal-container {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-header {
            padding: 28px 28px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .modal-close {
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
            transform: rotate(90deg) scale(1.1);
        }

        .modal-body {
            padding: 28px;
        }

        .modal-body p {
            margin: 0 0 24px 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }

        .input-container:focus-within {
            border-color: var(--primary-blue);
            background: var(--bg-glass-hover);
            box-shadow: 0 0 0 4px rgba(0, 168, 255, 0.1);
        }

        .username-prefix {
            padding: 14px 0 14px 18px;
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 1rem;
        }

        .modal-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 18px 14px 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        .modal-input::placeholder {
            color: var(--text-tertiary);
        }

        .modal-error {
            margin-top: 12px;
            color: #ff4757;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity var(--transition-base);
            padding: 8px 12px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: var(--radius-sm);
            border-left: 3px solid #ff4757;
        }

        .modal-error.show {
            opacity: 1;
        }

        .modal-footer {
            padding: 20px 28px 28px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        .modal-btn.cancel {
            background: var(--bg-glass);
            border: 1.5px solid var(--border-color);
            color: var(--text-primary);
        }

        .modal-btn.cancel:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-hover);
        }

        .modal-btn.primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 45, 122, 0.3);
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 45, 122, 0.5);
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* ===== MODAL DE CONFIRMACIÓN ===== */
        .confirm-modal-container {
            max-width: 380px;
        }

        .confirm-modal-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--primary-blue);
            display: flex;
            justify-content: center;
        }

        .confirm-modal-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .confirm-modal-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* ===== CONTEXT MENU ===== */
        .context-menu {
            position: fixed;
            background: rgba(20, 20, 32, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-fast);
            min-width: 180px;
        }

        .context-menu.show {
            opacity: 1;
            visibility: visible;
        }

        .context-menu-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
        }

        .context-menu-item:hover {
            background: var(--bg-glass-hover);
        }

        .context-menu-item.danger {
            color: #ff4757;
        }

        .context-menu-item.danger:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        /* ===== EMPTY STATES ===== */
        .no-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .no-messages i {
            font-size: 4.5rem;
            margin-bottom: 24px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.6;
        }

        .no-messages h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .no-messages p {
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 300px;
        }

        .loading-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .loading-messages i {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--primary-blue);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-item {
            animation: fadeInUp 0.4s ease-out both;
        }

        .chat-item:nth-child(1) { animation-delay: 0.05s; }
        .chat-item:nth-child(2) { animation-delay: 0.1s; }
        .chat-item:nth-child(3) { animation-delay: 0.15s; }
        .chat-item:nth-child(4) { animation-delay: 0.2s; }
        .chat-item:nth-child(5) { animation-delay: 0.25s; }
        .chat-item:nth-child(n+6) { animation-delay: 0.3s; }

        /* ===== BACKGROUND DECORATION ===== */
        .app-screen::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-image: url('https://i.postimg.cc/PJm3mRTH/image.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .messages-header {
                padding: 60px 16px 16px;
            }

            .header-top-row {
                top: 12px;
                left: 16px;
                right: 16px;
            }

            .header-icon {
                width: 36px;
                height: 36px;
                font-size: 0.95rem;
            }

            .new-conversation-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .messages-title {
                font-size: 1.5rem;
            }

            .chat-item {
                padding: 12px 16px;
                margin: 2px 12px;
            }

            .chat-avatar {
                width: 48px;
                height: 48px;
            }

            .chat-name {
                font-size: 0.9rem;
            }

            .chat-preview {
                font-size: 0.8rem;
            }

            .modal-container {
                width: 95%;
                margin: 20px;
            }
            
            .modal-header,
            .modal-body,
            .modal-footer {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-screen">
        <header class="messages-header">
            <div class="header-top-row">
                <a href="videos.html" class="header-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <button class="new-conversation-btn" id="new-message-btn" title="Nueva conversación">
                    <i class="fas fa-plus"></i>
                    <span>Nueva conversación</span>
                </button>
            </div>
            
            <h1 class="messages-title">Mensajes</h1>
            
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all" id="filter-all">
                    <span>Todos</span>
                </button>
                <button class="filter-tab" data-filter="unread" id="filter-unread">
                    <span>No leídos</span>
                    <span class="badge" id="unread-count-badge" style="display: none;">0</span>
                </button>
                <button class="filter-tab" data-filter="online" id="filter-online">
                    <i class="fas fa-circle" style="font-size: 0.7rem; color: #28a745;"></i>
                    <span>En línea</span>
                </button>
            </div>
        </header>

        <!-- Modal para nueva conversación -->
        <div class="modal-overlay" id="new-chat-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>Nueva conversación</h3>
                    <button class="modal-close" id="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Ingresa el nombre de usuario para iniciar una conversación</p>
                    <div class="input-container">
                        <span class="username-prefix">@</span>
                        <input type="text" id="username-input" placeholder="nombre_usuario" class="modal-input">
                    </div>
                    <div class="modal-error" id="modal-error"></div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="cancel-btn">Cancelar</button>
                    <button class="modal-btn primary" id="start-chat-btn">Iniciar chat</button>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación para eliminar -->
        <div class="modal-overlay" id="confirm-delete-modal">
            <div class="modal-container confirm-modal-container">
                <div class="modal-header">
                    <h3>Eliminar conversación</h3>
                    <button class="modal-close" id="close-confirm-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <div class="confirm-modal-icon">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <p class="confirm-modal-text">
                        ¿Estás seguro de que quieres eliminar la conversación con <strong id="delete-username-text"></strong>?
                    </p>
                    <p class="confirm-modal-text" style="font-size: 0.85rem; color: var(--text-tertiary);">
                        Esta acción no se puede deshacer.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel" id="cancel-delete-btn">Cancelar</button>
                    <button class="modal-btn danger" id="confirm-delete-btn">
                        <i class="fas fa-trash"></i>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>

        <!-- Menú contextual -->
        <div class="context-menu" id="context-menu">
            <div class="context-menu-item danger" id="delete-conversation">
                <i class="fas fa-trash"></i>
                <span>Eliminar conversación</span>
            </div>
        </div>

        <!-- Lista de conversaciones -->
        <div class="chat-list" id="chat-list">
            <div class="loading-messages">
                <i class="fas fa-spinner"></i>
                <p>Cargando conversaciones...</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let loggedInUser = null;
        let allConversations = [];
        let filteredConversations = [];
        let conversationsInterval = null;
        let currentFilter = 'all';
        let conversationToDelete = null;

        document.addEventListener('DOMContentLoaded', () => {
            loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                window.location.href = 'index.html';
                return;
            }

            loadConversations();
            setupEventListeners();
            initContextMenu();
            setupFilters();
            setupModals();
            
            // Actualizar estado del usuario como online
            if (loggedInUser && loggedInUser.username) {
                API.updateUserStatus(loggedInUser.username);
            }

            conversationsInterval = setInterval(() => {
                loadConversations();
                // Mantener estado como online mientras está en la página
                if (loggedInUser && loggedInUser.username) {
                    API.updateUserStatus(loggedInUser.username);
                }
            }, 30000);
        });

        async function loadConversations() {
            try {
                const result = await API.getConversations(loggedInUser.username);
                
                if (result.success) {
                    allConversations = result.data;
                    applyFilter();
                    updateUnreadBadge();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('chat-list').innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error de conexión</h3>
                        <p>No se pudieron cargar las conversaciones. Verifica tu conexión.</p>
                    </div>
                `;
            }
        }

        function applyFilter() {
            switch(currentFilter) {
                case 'unread':
                    filteredConversations = allConversations.filter(conv => conv.unreadCount > 0);
                    break;
                case 'online':
                    filteredConversations = allConversations.filter(conv => 
                        (conv.status === 'online' || conv.is_online === true)
                    );
                    break;
                default:
                    filteredConversations = allConversations;
            }
            displayConversations(filteredConversations);
        }

        function setupFilters() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    applyFilter();
                });
            });
        }

        function updateUnreadBadge() {
            const totalUnread = allConversations.reduce((sum, conv) => sum + conv.unreadCount, 0);
            const badge = document.getElementById('unread-count-badge');
            if (badge) {
                if (totalUnread > 0) {
                    badge.textContent = totalUnread > 99 ? '99+' : totalUnread;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            }
        }

        function displayConversations(conversations) {
            const chatList = document.getElementById('chat-list');
            
            if (conversations.length === 0) {
                let emptyMessage = '';
                switch(currentFilter) {
                    case 'unread':
                        emptyMessage = 'No tienes conversaciones sin leer';
                        break;
                    case 'online':
                        emptyMessage = 'No hay usuarios en línea';
                        break;
                    default:
                        emptyMessage = 'Aún no tienes mensajes. ¡Inicia una conversación!';
                }
                
                chatList.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-comments"></i>
                        <h3>Sin conversaciones</h3>
                        <p>${emptyMessage}</p>
                    </div>
                `;
                return;
            }
            
            conversations.sort((a, b) => new Date(b.lastMessage.timestamp) - new Date(a.lastMessage.timestamp));
            
            chatList.innerHTML = conversations.map((conv, index) => {
                const time = formatTime(conv.lastMessage.timestamp);
                const preview = conv.lastMessage.text.length > 50 ? 
                    conv.lastMessage.text.substring(0, 50) + '...' : 
                    conv.lastMessage.text;
                
                const isFromMe = conv.lastMessage.from === loggedInUser.username;
                const displayPreview = isFromMe ? `Tú: ${preview}` : preview;
                
                // Obtener estado real del backend
                const status = conv.status || (conv.is_online ? 'online' : 'offline');
                const statusClass = status === 'online' ? 'online' : status === 'away' ? 'away' : '';
                
                return `
                    <div class="chat-item ${conv.unreadCount > 0 ? 'unread' : ''}" 
                         data-user="${conv.username}" 
                         style="animation-delay: ${index * 0.05}s">
                        <div style="position: relative;">
                            <img src="${conv.imageUrl}" alt="Avatar" class="chat-avatar" 
                                 onerror="this.src='https://via.placeholder.com/60/666/FFF?text=${conv.username.charAt(0).toUpperCase()}'">
                            ${status === 'online' ? 
                                `<div class="status-indicator online"></div>` : 
                                status === 'away' ? 
                                `<div class="status-indicator away"></div>` : 
                                ''}
                        </div>
                        <div class="chat-info">
                            <div class="chat-info-header">
                                <span class="chat-name">@${conv.username}</span>
                                <span class="chat-time">${time}</span>
                            </div>
                            <div class="chat-preview">${displayPreview}</div>
                        </div>
                        ${conv.unreadCount > 0 ? `<span class="unread-badge">${conv.unreadCount > 99 ? '99+' : conv.unreadCount}</span>` : ''}
                        <div class="chat-item-options">
                            <button class="options-btn" data-username="${conv.username}">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(timestamp) {
            const now = new Date();
            const messageTime = new Date(timestamp);
            const diff = now - messageTime;
            
            if (diff < 60000) return 'Ahora';
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes}m`;
            }
            if (messageTime.toDateString() === now.toDateString()) {
                return messageTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            if (diff < 604800000) {
                const days = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
                return days[messageTime.getDay()];
            }
            return messageTime.toLocaleDateString('es-ES', {day: '2-digit', month: '2-digit'});
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('search-input');
            let searchTimeout;
            
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    searchTimeout = setTimeout(() => {
                        if (searchTerm === '') {
                            applyFilter();
                            return;
                        }
                        
                        const filtered = filteredConversations.filter(conv => 
                            conv.username.toLowerCase().includes(searchTerm) ||
                            conv.lastMessage.text.toLowerCase().includes(searchTerm)
                        );
                        
                        if (filtered.length === 0) {
                            const chatList = document.getElementById('chat-list');
                            chatList.innerHTML = `
                                <div class="no-messages">
                                    <i class="fas fa-search"></i>
                                    <h3>Sin resultados</h3>
                                    <p>No se encontraron conversaciones que coincidan con "${searchTerm}"</p>
                                </div>
                            `;
                        } else {
                            displayConversations(filtered);
                        }
                    }, 300);
                });
            }

            document.getElementById('chat-list').addEventListener('click', (e) => {
                const chatItem = e.target.closest('.chat-item');
                const optionsBtn = e.target.closest('.options-btn');
                
                if (optionsBtn) {
                    return;
                }
                
                if (chatItem) {
                    const username = chatItem.dataset.user;
                    if (username) {
                        if (conversationsInterval) {
                            clearInterval(conversationsInterval);
                        }
                        window.location.href = `chat.html?user=${username}`;
                    }
                }
            });
        }

        function setupModals() {
            const newChatModal = document.getElementById('new-chat-modal');
            const usernameInput = document.getElementById('username-input');
            const modalError = document.getElementById('modal-error');
            
            document.getElementById('new-message-btn').addEventListener('click', () => {
                newChatModal.classList.add('show');
                usernameInput.focus();
                usernameInput.value = '';
                modalError.classList.remove('show');
            });
            
            function closeNewChatModal() {
                newChatModal.classList.remove('show');
                usernameInput.value = '';
                modalError.classList.remove('show');
            }
            
            document.getElementById('close-modal').addEventListener('click', closeNewChatModal);
            document.getElementById('cancel-btn').addEventListener('click', closeNewChatModal);
            
            newChatModal.addEventListener('click', (e) => {
                if (e.target === newChatModal) {
                    closeNewChatModal();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && newChatModal.classList.contains('show')) {
                    closeNewChatModal();
                }
            });
            
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startNewChat();
                }
            });
            
            document.getElementById('start-chat-btn').addEventListener('click', startNewChat);
            
            function startNewChat() {
                const username = usernameInput.value.trim().replace('@', '');
                
                if (!username) {
                    showModalError('Por favor ingresa un nombre de usuario');
                    return;
                }
                
                if (username === loggedInUser.username) {
                    showModalError('No puedes enviarte mensajes a ti mismo');
                    return;
                }
                
                if (username.length < 3) {
                    showModalError('El nombre de usuario debe tener al menos 3 caracteres');
                    return;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    showModalError('El nombre de usuario solo puede contener letras, números y guiones bajos');
                    return;
                }
                
                if (conversationsInterval) {
                    clearInterval(conversationsInterval);
                }
                
                window.location.href = `chat.html?user=${username}`;
            }
            
            function showModalError(message) {
                modalError.textContent = message;
                modalError.classList.add('show');
                usernameInput.focus();
                
                setTimeout(() => {
                    modalError.classList.remove('show');
                }, 5000);
            }
            
            usernameInput.addEventListener('input', () => {
                if (modalError.classList.contains('show')) {
                    modalError.classList.remove('show');
                }
            });
        }

        let contextMenu = null;
        let selectedUsername = null;

        function initContextMenu() {
            contextMenu = document.getElementById('context-menu');
            
            document.addEventListener('click', (e) => {
                if (e.target.closest('.options-btn')) {
                    e.stopPropagation();
                    const btn = e.target.closest('.options-btn');
                    selectedUsername = btn.dataset.username;
                    const rect = btn.getBoundingClientRect();
                    showContextMenu(rect.right - 180, rect.bottom + 8);
                    return;
                }
                
                if (contextMenu && !contextMenu.contains(e.target)) {
                    hideContextMenu();
                }
            });
            
            document.getElementById('delete-conversation').addEventListener('click', () => {
                if (selectedUsername) {
                    showDeleteConfirmModal(selectedUsername);
                }
                hideContextMenu();
            });
        }

        function showContextMenu(x, y) {
            if (!contextMenu) return;
            
            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;
            contextMenu.classList.add('show');
            
            const rect = contextMenu.getBoundingClientRect();
            if (rect.right > window.innerWidth) {
                contextMenu.style.left = `${window.innerWidth - rect.width - 16}px`;
            }
            if (rect.bottom > window.innerHeight) {
                contextMenu.style.top = `${y - rect.height - 8}px`;
            }
            if (rect.left < 0) {
                contextMenu.style.left = '16px';
            }
        }

        function hideContextMenu() {
            if (contextMenu) {
                contextMenu.classList.remove('show');
                selectedUsername = null;
            }
        }

        function showDeleteConfirmModal(username) {
            conversationToDelete = username;
            document.getElementById('delete-username-text').textContent = `@${username}`;
            document.getElementById('confirm-delete-modal').classList.add('show');
        }

        function setupDeleteModal() {
            const modal = document.getElementById('confirm-delete-modal');
            const cancelBtn = document.getElementById('cancel-delete-btn');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            const closeBtn = document.getElementById('close-confirm-modal');
            
            function closeModal() {
                modal.classList.remove('show');
                conversationToDelete = null;
                confirmBtn.classList.remove('loading');
                confirmBtn.disabled = false;
            }
            
            cancelBtn.addEventListener('click', closeModal);
            closeBtn.addEventListener('click', closeModal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });
            
            confirmBtn.addEventListener('click', async () => {
                if (!conversationToDelete) return;
                
                confirmBtn.classList.add('loading');
                confirmBtn.disabled = true;
                cancelBtn.disabled = true;
                
                try {
                    // Eliminar del backend permanentemente
                    const result = await API.deleteConversation(loggedInUser.username, conversationToDelete);
                    
                    if (result.success) {
                        // Eliminar también localmente
                        allConversations = allConversations.filter(conv => conv.username !== conversationToDelete);
                        applyFilter();
                        updateUnreadBadge();
                        
                        showToast('Conversación eliminada permanentemente', 'success');
                        closeModal();
                    } else {
                        throw new Error(result.message || 'Error al eliminar conversación');
                    }
                } catch (error) {
                    console.error('Error al eliminar conversación:', error);
                    showToast(error.message || 'Error al eliminar la conversación', 'error');
                } finally {
                    confirmBtn.classList.remove('loading');
                    confirmBtn.disabled = false;
                    cancelBtn.disabled = false;
                }
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed; 
                top: 20px; 
                right: 20px; 
                background: ${type === 'success' ? 'linear-gradient(135deg, #28a745 0%, #20c997 100%)' : 'linear-gradient(135deg, #ff4757 0%, #ff2d7a 100%)'}; 
                color: white; 
                padding: 14px 24px; 
                border-radius: 12px; 
                z-index: 1001; 
                animation: fadeInUp 0.3s ease;
                box-shadow: 0 4px 16px rgba(0,0,0,0.3);
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 10px;
                font-family: 'Inter', sans-serif;
            `;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> <span>${message}</span>`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeInUp 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Inicializar modal de eliminación
        setupDeleteModal();

        window.addEventListener('beforeunload', () => {
            if (conversationsInterval) {
                clearInterval(conversationsInterval);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (conversationsInterval) {
                    clearInterval(conversationsInterval);
                }
            } else {
                loadConversations();
                conversationsInterval = setInterval(loadConversations, 30000);
            }
        });
    </script>
</body>
</html>
