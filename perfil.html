<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Likering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    /* ===== DESIGN SYSTEM ===== */
    :root {
        --primary-pink: #FF2D7A;
        --primary-blue: #00A8FF;
        --gradient-1: linear-gradient(135deg, #FF2D7A 0%, #00A8FF 100%);
        --bg-primary: #0A0A0F;
        --bg-secondary: #141420;
        --bg-glass: rgba(255, 255, 255, 0.05);
        --bg-glass-hover: rgba(255, 255, 255, 0.08);
        --text-primary: #FFFFFF;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.5);
        --border-color: rgba(255, 255, 255, 0.1);
        --border-hover: rgba(0, 168, 255, 0.3);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
        --shadow-glow: 0 0 20px rgba(0, 168, 255, 0.3);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        
        /* Plan Colors */
        --plan-azul: #00A8FF;
        --plan-rojo: #FF2D7A;
        --plan-naranja: #FFA500;
        --plan-verde: #28a745;
        --plan-morado: #8A2BE2;
        --plan-negro: #E0E0E0;
        --plan-amarillo: #FFD700;
        
        /* Default colors (azul) */
        --header-color-1: #1e40af;
        --header-color-2: #3b82f6;
    }
    
    body.plan-azul {
        --header-color-1: #1e40af;
        --header-color-2: #3b82f6;
    }
    
    body.plan-rojo {
        --header-color-1: #991b1b;
        --header-color-2: #dc2626;
    }
    
    body.plan-naranja {
        --header-color-1: #9a3412;
        --header-color-2: #f97316;
    }
    
    body.plan-verde {
        --header-color-1: #166534;
        --header-color-2: #22c55e;
    }
    
    body.plan-morado {
        --header-color-1: #6b21a8;
        --header-color-2: #a855f7;
    }
    
    body.plan-negro {
        --header-color-1: #1f2937;
        --header-color-2: #4b5563;
    }
    
    body.plan-amarillo {
        --header-color-1: #854d0e;
        --header-color-2: #eab308;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    /* ===== HEADER - Color según plan con degradado vertical ===== */
    .profile-header {
        width: 100%;
        background: linear-gradient(180deg, var(--header-color-1) 0%, var(--header-color-2) 20%, var(--bg-primary) 75%);
        position: relative;
        padding: 20px 16px 12px;
        overflow: hidden;
        margin-bottom: -2px;
    }

    
    /* ===== SUTILE ANIMATIONS ===== */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    @keyframes subtleFloat {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
    }
    
    body {
        animation: fadeIn 0.8s ease-out;
    }
    
    .profile-header {
        animation: fadeInUp 0.6s ease-out;
    }
    
    .profile-content {
        animation: fadeInUp 0.8s ease-out 0.2s both;
    }
    
    .profile-stats {
        animation: fadeInUp 0.8s ease-out 0.3s both;
    }
    
    .profile-tabs {
        animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    .video-grid {
        animation: fadeInUp 0.8s ease-out 0.5s both;
    }
    
    .profile-picture {
        animation: subtleFloat 6s ease-in-out infinite;
    }
    
    .video-thumbnail {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
    }
    
    .video-thumbnail:hover {
        transform: scale(1.02) translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .username-background-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: calc(100% / 12);
        font-size: clamp(2rem, 6vw, 5rem);
        font-weight: 900;
        text-transform: lowercase;
        letter-spacing: -1px;
        pointer-events: none;
        z-index: 0;
        white-space: nowrap;
        overflow: hidden;
        display: flex;
        align-items: center;
        line-height: 1;
        word-spacing: 0.5em;
        transform: rotate(-15deg);
        transform-origin: center;
    }
    
    .username-background-line:nth-child(1) { top: -10%; color: rgba(255, 255, 255, 0.04); }
    .username-background-line:nth-child(2) { top: -1.67%; color: rgba(255, 255, 255, 0.035); }
    .username-background-line:nth-child(3) { top: 6.66%; color: rgba(255, 255, 255, 0.03); }
    .username-background-line:nth-child(4) { top: 15%; color: rgba(255, 255, 255, 0.025); }
    .username-background-line:nth-child(5) { top: 23.33%; color: rgba(255, 255, 255, 0.02); }
    .username-background-line:nth-child(6) { top: 31.66%; color: rgba(255, 255, 255, 0.015); }
    .username-background-line:nth-child(7) { top: 40%; color: rgba(255, 255, 255, 0.01); }
    .username-background-line:nth-child(8) { top: 48.33%; color: rgba(255, 255, 255, 0.008); }
    .username-background-line:nth-child(9) { top: 56.66%; color: rgba(255, 255, 255, 0.005); }
    .username-background-line:nth-child(10) { top: 65%; color: rgba(255, 255, 255, 0.003); }
    .username-background-line:nth-child(11) { top: 73.33%; color: rgba(255, 255, 255, 0.001); }
    .username-background-line:nth-child(12) { top: 81.66%; color: rgba(255, 255, 255, 0); }
    
    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 2;
        margin-bottom: 30px;
    }
    
    .back-button {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
        text-decoration: none;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1); 
    }

    .menu-button {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center; 
        justify-content: center;
        transition: all var(--transition-base);
        position: relative;
    }
    
    .menu-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    /* ===== PROFILE SECTION ===== */
    .profile-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        border: none;
        outline: none;
    }

    .profile-picture {
        width: 80px;
        height: 80px;
        border-radius: var(--radius-md);
        background-size: cover;
        background-position: center;
        border: 2px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        position: relative;
        transition: all var(--transition-base);
        cursor: pointer;
    }

    .profile-picture:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    
    .edit-profile-icon {
        position: absolute;
        bottom: -5px;
        right: -5px;
        background: var(--primary-blue);
        width: 28px;
        height: 28px;
        border-radius: var(--radius-sm);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 2px solid var(--bg-primary);
        cursor: pointer;
        transition: all var(--transition-base);
        font-size: 0.8rem;
        z-index: 3;
    }

    .edit-profile-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
    }
    
    .profile-name {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        letter-spacing: -0.3px;
        margin: 0;
    }
    
    .profile-actions-row {
        display: flex;
        gap: 8px;
        align-items: center;
        width: 100%;
        max-width: 400px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .edit-profile-btn {
        padding: 10px 20px;
        background: var(--bg-glass);
        border: 1.5px solid var(--border-color);
        color: var(--text-primary);
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all var(--transition-base);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .edit-profile-btn:hover {
        background: var(--bg-glass-hover);
        border-color: var(--border-hover);
        transform: translateY(-2px);
    }
    
    .profile-action-btn {
        padding: 8px 16px;
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all var(--transition-base);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .profile-action-btn:hover {
        background: var(--bg-glass-hover);
        border-color: var(--border-hover);
        transform: translateY(-2px);
    }
    
    .profile-action-btn.primary {
        background: var(--primary-blue);
        border-color: var(--primary-blue);
        color: white;
    }
    
    .profile-action-btn.primary:hover {
        background: var(--primary-pink);
        border-color: var(--primary-pink);
    }
    
    /* ===== STATS SECTION ===== */
    .profile-stats {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 12px 0 2px 0;
        border: none;
        margin-top: 4px;
        margin-bottom: 0;
    }

    .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
    }

    .stat-number {
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.3px;
    }

    .stat-label {
        font-size: 0.75rem;
        color: var(--text-secondary);
        font-weight: 500;
    }

    /* ===== TABS NAVIGATION ===== */
    .profile-tabs {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 4px 12px;
        margin: 0;
        background: var(--bg-primary);
        border: none;
        border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        position: sticky;
        top: 0;
        z-index: 10;
        margin-top: 0;
    }
    
    .tab-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        padding: 4px 16px;
        border-radius: var(--radius-md);
        transition: all var(--transition-base);
        position: relative;
    }
    
    .tab-item.active {
        color: var(--primary-blue);
    }
    
    .tab-item.active::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 3px;
        background: var(--primary-blue);
        border-radius: var(--radius-full);
    }
    
    .tab-icon {
        font-size: 1.3rem;
    }
    
    .tab-label {
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    /* ===== VIDEO GRID ===== */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
        padding-top: 4px;
        background: var(--bg-primary);
        padding-bottom: 20px;
    }

    .video-thumbnail {
        position: relative;
        aspect-ratio: 9/16;
        overflow: hidden;
        cursor: pointer;
        background: var(--bg-secondary);
    }

    .video-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform var(--transition-base);
    }

    .video-thumbnail:hover img {
        transform: scale(1.05);
    }

    .video-overlay-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);
        color: white;
    }
    
    .video-overlay-text {
        font-size: 0.75rem;
        font-weight: 700;
        line-height: 1.3;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 6px;
    }
    
    .video-overlay-stats {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.9);
    }
    
    .video-overlay-stats i {
        font-size: 0.65rem;
    }
    
    /* ===== MODALS ===== */
    .upload-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: none;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity var(--transition-base);
    }
    
    .upload-modal-overlay.visible {
        display: flex;
        opacity: 1;
    }
    
    .upload-modal-content {
        background: rgba(20, 20, 32, 0.98);
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 32px;
        width: 90%;
        max-width: 420px;
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
    }
    
    .upload-modal-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gradient-1);
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }
    
    .modal-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.3px;
    }
    
    .modal-close {
        width: 36px;
        height: 36px;
        border-radius: var(--radius-full);
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
    }
    
    .modal-close:hover {
        background: var(--bg-glass-hover);
        color: var(--text-primary);
        transform: rotate(90deg);
    }

    
    .modal-subtitle {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .modal-subtitle i {
        color: var(--primary-blue);
    }

    .modal-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }

    .modal-button {
        flex: 1;
        padding: 12px;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all var(--transition-base);
        border: none;
    }

    .cancel-button {
        background: var(--bg-glass);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }

    .submit-button {
        background: var(--primary-blue);
        color: white;
    }

    .modal-button:hover {
        transform: translateY(-2px);
    }

    .edit-profile-view {
        display: none;
    }

    .edit-profile-view.active {
        display: block;
        animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .edit-profile-picture-preview {
        width: 100px;
        height: 100px;
        border-radius: var(--radius-md);
        margin: 0 auto 20px;
        background-size: cover;
        background-position: center;
        border: 3px solid var(--primary-blue);
    }

    #camera-view video {
        width: 100%;
        border-radius: var(--radius-md);
        margin-bottom: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 15px;
    }

    .form-label {
        font-weight: 500;
        font-size: 0.9rem;
        color: var(--text-secondary);
    }

    .form-input {
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        padding: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: border-color var(--transition-base);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-blue);
    }

    .back-btn {
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 8px 16px;
        border-radius: var(--radius-md);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all var(--transition-base);
    }

    .back-btn:hover {
        background: var(--bg-glass-hover);
        border-color: var(--border-hover);
    }
    
    /* --- ESTILOS PARA LA MODAL DE COMPARTIR --- */
    .share-modal-body {
        padding: 10px 0;
        text-align: center;
    }
    .share-modal-text {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 25px;
    }
    .social-links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    .social-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--text-primary);
        font-size: 0.75rem;
        font-weight: 500;
        transition: transform 0.2s ease;
    }
    .social-link:hover {
        transform: scale(1.1);
    }
    .social-link i {
        font-size: 2.5rem;
        width: 60px;
        height: 60px;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }
    .social-link .fa-whatsapp { background-color: #25D366; }
    .social-link .fa-facebook-f { background-color: #1877F2; }
    .social-link .fa-twitter { background-color: #1DA1F2; }
    .social-link .fa-telegram { background-color: #0088cc; }
    .social-link .fa-envelope { background-color: #7f7f7f; }

    .copy-link-container {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 20px;
    }
    #profile-link-input {
        flex-grow: 1;
        font-size: 0.9rem;
        text-overflow: ellipsis;
        background-color: var(--bg-glass);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        padding: 12px;
        color: var(--text-primary);
    }
    #copy-link-btn {
        flex-shrink: 0;
        padding: 12px 15px;
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
        .profile-header {
            padding: 24px 16px 24px;
        }
        
        .profile-picture {
            width: 90px;
            height: 90px;
        }
        
        .profile-name {
            font-size: 1.3rem;
        }
        
        .stat-number {
            font-size: 1rem;
        }
        
        .stat-label {
            font-size: 0.8rem;
        }
        
        .video-grid {
            gap: 1px;
        }
    }
    </style>
</head>
<body>
    <div class="profile-header" data-username="">
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="username-background-line"></div>
        <div class="header-top">
            <a href="videos.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="profile-content">

    <script src="config.js"></script>
    <script>
    
    const CLOUDINARY_CLOUD_NAME = "dc7s64lvz";
    const CLOUDINARY_UPLOAD_PRESET = "my_unsigned_preset";
    const CLOUDINARY_API_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;

    let loggedInUser = null;
    let loadedUserVideos = [];
    let cameraStream = null;

    let currentTab = 'reels';

    document.addEventListener('DOMContentLoaded', () => {
        loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser && loggedInUser.plan) {
            document.body.className = `plan-${loggedInUser.plan.toLowerCase()}`;
            document.getElementById('profile-username').textContent = `@${loggedInUser.username}`;
            document.getElementById('profile-picture').style.backgroundImage = `url('${loggedInUser.imageUrl}')`;
            
            // Actualizar username background
            const header = document.querySelector('.profile-header');
            header.setAttribute('data-username', loggedInUser.username);
            const usernameLines = document.querySelectorAll('.username-background-line');
            const repeatedText = Array(10).fill('likering').join(' ');
            usernameLines.forEach(line => {
                line.textContent = repeatedText;
            });
            
            loadRealProfileData(loggedInUser.username);
            loadTabContent('reels');
            setupEventListeners();
        } else {
            window.location.href = 'index.html';
        }
    });

    function displayProfileData(userData) {
        document.body.className = `plan-${userData.plan.toLowerCase()}`;
        document.getElementById('profile-username').textContent = `@${userData.username}`;
        document.getElementById('profile-picture').style.backgroundImage = `url('${userData.imageUrl}')`;
        
        document.getElementById('followers-count').textContent = userData.followers || '0';
        document.getElementById('following-count').textContent = userData.following || '0';
        document.getElementById('likes-count').textContent = userData.likes || '0';
        
        document.getElementById('profile-bio').textContent = `PLAN ${userData.plan.toUpperCase()}`;
        
        loadRealProfileData(userData.username);
    }

    async function refreshProfileData() {
        if (!loggedInUser) return;
        try {
            await API.updateFollowCounters();
            await loadRealProfileData(loggedInUser.username);
        } catch (error) {
            console.error('❌ Error al actualizar datos:', error);
        }
    }

    async function loadRealProfileData(username) {
        try {
            const result = await API.getUserProfile(username);
            
            if (result.success) {
                const realData = result.data;
                document.getElementById('followers-count').textContent = realData.followers || '0';
                document.getElementById('following-count').textContent = realData.following || '0';
                document.getElementById('likes-count').textContent = realData.likes || '0';
                const updatedUser = { ...loggedInUser, ...realData };
                localStorage.setItem('loggedInUser', JSON.stringify(updatedUser));
                loggedInUser = updatedUser;
            } else {
                console.error(`❌ Error al cargar datos reales:`, result.message);
            }
        } catch (error) {
            console.error('❌ Error al cargar datos reales del perfil:', error);
        }
    }

    async function loadTabContent(tab) {
        currentTab = tab;
        const videoGridContainer = document.getElementById('video-grid-container');
        videoGridContainer.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-secondary);"><i class="fas fa-spinner fa-spin" style="font-size:2rem; margin-bottom:10px;"></i><p>Cargando...</p></div>';
        
        // Actualizar tabs activas
        document.querySelectorAll('.tab-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.tab === tab) {
                item.classList.add('active');
            }
        });
        
        try {
            if (tab === 'reels') {
                await loadUserVideos(loggedInUser.username);
            } else if (tab === 'liked') {
                await loadLikedVideos();
            }
        } catch (error) {
            videoGridContainer.innerHTML = `<p style="color:var(--text-secondary); text-align:center; padding:20px;">Error al cargar videos.</p>`;
        }
    }

    async function loadUserVideos(username) {
        const videoGridContainer = document.getElementById('video-grid-container');
        try {
            const result = await API.getVideosForUser(username);
            if (result.success) {
                loadedUserVideos = result.data;
                document.getElementById('posts-count').textContent = loadedUserVideos.length;
                populateVideoGrid(loadedUserVideos);
            } else { throw new Error(result.message); }
        } catch (error) {
            videoGridContainer.innerHTML = `<p style="color:var(--text-secondary); text-align:center; padding:20px;">Error al cargar videos.</p>`;
        }
    }

    async function loadLikedVideos() {
        const videoGridContainer = document.getElementById('video-grid-container');
        try {
            const result = await API.getLikedVideosForUser(loggedInUser.username);
            if (result.success) {
                populateVideoGrid(result.data);
            } else { throw new Error(result.message); }
        } catch (error) {
            videoGridContainer.innerHTML = `<p style="color:var(--text-secondary); text-align:center; padding:20px;">Error al cargar videos.</p>`;
        }
    }

    function populateVideoGrid(videos) {
        const videoGridContainer = document.getElementById('video-grid-container');
        let gridHTML = '';
        if (!videos || videos.length === 0) {
            gridHTML = '<p style="color:var(--text-secondary); text-align:center; padding:20px;">No hay videos para mostrar.</p>';
        } else {
            videos.forEach(video => {
                gridHTML += `<div class="video-thumbnail" data-video-id="${video.videoId}" data-user="${video.user}"><img src="${video.thumbnailUrl}" alt="${video.titulo || 'Miniatura'}"><div class="video-overlay-content"><div class="video-overlay-text">${video.titulo || ''}</div><div class="video-overlay-stats"><i class="fas fa-play"></i><span>${video.visualizaciones || 0}</span><i class="fas fa-heart" style="margin-left:8px;"></i><span>${video.likes || 0}</span></div></div></div>`;
            });
        }
        videoGridContainer.innerHTML = gridHTML;
        videoGridContainer.querySelectorAll('.video-thumbnail').forEach(thumb => {
            thumb.addEventListener('click', () => {
                window.location.href = `videos.html?user=${thumb.dataset.user}&videoId=${thumb.dataset.videoId}`;
            });
        });
    }
    
    function setupEventListeners() {
        // Tabs
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', () => {
                loadTabContent(tab.dataset.tab);
            });
        });
        
        // Botones de acción
        document.getElementById('open-studio-btn').addEventListener('click', () => window.location.href = 'editor.html');
        document.getElementById('share-profile-btn').addEventListener('click', handleShareProfileClick);
        document.getElementById('wallet-btn').addEventListener('click', () => window.location.href = 'billetera.html');

        // --- Listeners para la Modal de Editar Perfil ---
        const editModal = document.getElementById('edit-profile-modal');
        const mainEditView = document.getElementById('main-edit-view');
        const cameraView = document.getElementById('camera-view');
        const passwordView = document.getElementById('password-edit-view');
        
        const showView = (viewToShow) => {
            [mainEditView, cameraView, passwordView].forEach(v => v.classList.remove('active'));
            viewToShow.classList.add('active');
        };

        const openEditModal = () => {
            document.getElementById('edit-profile-picture-preview').style.backgroundImage = `url('${loggedInUser.imageUrl}')`;
            showView(mainEditView);
            editModal.classList.add('visible');
        };

        // Botones de editar perfil
        document.getElementById('edit-profile-btn').addEventListener('click', openEditModal);
        document.getElementById('edit-profile-btn-main').addEventListener('click', openEditModal);
        document.getElementById('modal-close-btn-edit').addEventListener('click', () => {
            editModal.classList.remove('visible');
            stopCamera();
        });
        
        document.getElementById('profile-picture').addEventListener('click', (e) => {
             if (e.target.id !== 'edit-profile-btn' && !e.target.closest('#edit-profile-btn')) {
                 document.getElementById('profile-picture-input').click();
             }
        });
        document.getElementById('upload-from-gallery-btn').addEventListener('click', () => document.getElementById('profile-picture-input').click());
        document.getElementById('profile-picture-input').addEventListener('change', (e) => {
            if (e.target.files[0]) handleNewProfilePicture(e.target.files[0]);
        });

        document.getElementById('take-photo-btn').addEventListener('click', () => { showView(cameraView); startCamera(); });
        document.getElementById('cancel-camera-btn').addEventListener('click', () => { stopCamera(); showView(mainEditView); });
        document.getElementById('edit-account-btn').addEventListener('click', () => showView(passwordView));
        document.getElementById('back-to-main-edit-btn').addEventListener('click', () => showView(mainEditView));
        
        document.getElementById('capture-photo-btn').addEventListener('click', capturePhoto);
        document.getElementById('password-form').addEventListener('submit', handlePasswordChange);

        // --- NUEVO: Listeners para la Modal de Compartir ---
        const shareModal = document.getElementById('share-modal');
        document.getElementById('share-modal-close-btn').addEventListener('click', () => shareModal.classList.remove('visible'));
        document.getElementById('copy-link-btn').addEventListener('click', copyProfileLink);
    }
    
    // ***** NUEVA FUNCIÓN PARA ABRIR LA MODAL DE COMPARTIR *****
    function handleShareProfileClick() {
        if (!loggedInUser) return;

        const profileUrl = `${window.location.origin}${window.location.pathname.replace('perfil.html', 'streamer.html')}?user=${loggedInUser.username}`;
        const shareText = `¡Mira el perfil de ${loggedInUser.username} en Likering!`;
        const encodedUrl = encodeURIComponent(profileUrl);
        const encodedText = encodeURIComponent(shareText);

        document.getElementById('share-username').textContent = loggedInUser.username;
        document.getElementById('profile-link-input').value = profileUrl;

        const socialContainer = document.getElementById('social-links-container');
        socialContainer.innerHTML = `
            <a href="https://api.whatsapp.com/send?text=${encodedText}%20${encodedUrl}" target="_blank" class="social-link">
                <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i><span>Facebook</span>
            </a>
            <a href="https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedText}" target="_blank" class="social-link">
                <i class="fab fa-twitter"></i><span>Twitter</span>
            </a>
            <a href="https://t.me/share/url?url=${encodedUrl}&text=${encodedText}" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i><span>Telegram</span>
            </a>
            <a href="mailto:?subject=${encodedText}&body=${encodedText}%20${encodedUrl}" class="social-link">
                <i class="fas fa-envelope"></i><span>Email</span>
            </a>
        `;

        document.getElementById('share-modal').classList.add('visible');
    }

    // ***** NUEVA FUNCIÓN PARA COPIAR EL ENLACE *****
    async function copyProfileLink() {
        const linkInput = document.getElementById('profile-link-input');
        const copyBtn = document.getElementById('copy-link-btn');
        const originalBtnHTML = copyBtn.innerHTML;

        try {
            await navigator.clipboard.writeText(linkInput.value);
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado';
            copyBtn.style.background = 'var(--plan-verde)'; // Color de éxito

            setTimeout(() => {
                copyBtn.innerHTML = originalBtnHTML;
                copyBtn.style.background = ''; // Revertir al color original
            }, 2500);
        } catch (err) {
            console.error('Error al copiar el enlace:', err);
            linkInput.select();
            document.execCommand('copy');
            alert('¡Enlace del perfil copiado al portapapeles!');
        }
    }

    async function uploadToCloudinary(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const response = await fetch(CLOUDINARY_API_URL, { method: 'POST', body: formData });
        if (!response.ok) throw new Error('Error al subir a Cloudinary');
        return (await response.json()).secure_url;
    }

    async function handleNewProfilePicture(file) {
        const editModal = document.getElementById('edit-profile-modal');
        alert('Subiendo nueva foto...');
        try {
            const newImageUrl = await uploadToCloudinary(file);
            const result = await API.updateProfilePicture(loggedInUser.username, newImageUrl);
            if (result.success) {
                document.getElementById('profile-picture').style.backgroundImage = `url('${newImageUrl}')`;
                loggedInUser.imageUrl = newImageUrl;
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                alert('Foto de perfil actualizada.');
                editModal.classList.remove('visible');
            } else { throw new Error(result.message); }
        } catch (error) {
            alert(`Error al subir la foto: ${error.message}`);
        }
    }

    async function handlePasswordChange(e) {
        e.preventDefault();
        const newPass = document.getElementById('new-password').value;
        const confirmPass = document.getElementById('confirm-password').value;
        const statusDiv = document.getElementById('password-status');
        statusDiv.textContent = '';
        if (newPass.length < 4) { statusDiv.textContent = 'Mínimo 4 caracteres.'; return; }
        if (newPass !== confirmPass) { statusDiv.textContent = 'Las contraseñas no coinciden.'; return; }
        
        const btn = document.getElementById('save-password-btn');
        btn.disabled = true; btn.textContent = 'Guardando...';

        try {
             const result = await API.updatePassword(loggedInUser.username, newPass);
             if(result.success) {
                alert('Contraseña actualizada con éxito.');
                document.getElementById('edit-profile-modal').classList.remove('visible');
             } else { throw new Error(result.message); }
        } catch (error) {
            statusDiv.textContent = `Error: ${error.message}`;
        } finally {
            btn.disabled = false; btn.textContent = 'Guardar';
        }
    }

    async function startCamera() {
        if (navigator.mediaDevices?.getUserMedia) {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                document.getElementById('camera-video').srcObject = cameraStream;
            } catch (error) {
                alert("No se pudo acceder a la cámara.");
                document.querySelector('#back-to-main-edit-btn').click();
            }
        }
    }

    function stopCamera() {
        if (cameraStream) {
            cameraStream.getTracks().forEach(track => track.stop());
            cameraStream = null;
        }
    }

    function capturePhoto() {
        const canvas = document.getElementById('camera-canvas');
        const video = document.getElementById('camera-video');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        stopCamera();
        canvas.toBlob(blob => {
            const photoFile = new File([blob], "camera-shot.jpg", { type: "image/jpeg" });
            handleNewProfilePicture(photoFile);
        }, 'image/jpeg');
    }
   </script>
