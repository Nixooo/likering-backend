<head>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    /* ===== DESIGN SYSTEM ===== */
    :root {
        --primary-pink: #FF2D7A;
        --primary-blue: #00A8FF;
        --gradient-1: linear-gradient(135deg, #FF2D7A 0%, #00A8FF 100%);
        --bg-primary: #0A0A0F;
        --bg-secondary: #141420;
        --bg-glass: rgba(255, 255, 255, 0.05);
        --bg-glass-hover: rgba(255, 255, 255, 0.08);
        --text-primary: #FFFFFF;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.5);
        --border-color: rgba(255, 255, 255, 0.1);
        --border-hover: rgba(0, 168, 255, 0.3);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
        --shadow-glow: 0 0 20px rgba(0, 168, 255, 0.3);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        
        /* Plan Colors */
        --plan-azul: #00A8FF;
        --plan-rojo: #FF2D7A;
        --plan-naranja: #FFA500;
        --plan-verde: #28a745;
        --plan-morado: #8A2BE2;
        --plan-negro: #E0E0E0;
        --plan-amarillo: #FFD700;
        
        /* Default colors (azul) */
        --header-color-1: #1e40af;
        --header-color-2: #3b82f6;
    }
    
    body.plan-azul {
        --header-color-1: #1e40af;
        --header-color-2: #3b82f6;
    }
    
    body.plan-rojo {
        --header-color-1: #991b1b;
        --header-color-2: #dc2626;
    }
    
    body.plan-naranja {
        --header-color-1: #9a3412;
        --header-color-2: #f97316;
    }
    
    body.plan-verde {
        --header-color-1: #166534;
        --header-color-2: #22c55e;
    }
    
    body.plan-morado {
        --header-color-1: #6b21a8;
        --header-color-2: #a855f7;
    }
    
    body.plan-negro {
        --header-color-1: #1f2937;
        --header-color-2: #4b5563;
    }
    
    body.plan-amarillo {
        --header-color-1: #854d0e;
        --header-color-2: #eab308;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    /* ===== HEADER - Color según plan con degradado vertical ===== */
    .profile-header {
        width: 100%;
        background: linear-gradient(180deg, var(--header-color-1) 0%, var(--header-color-2) 20%, var(--bg-primary) 75%);
        position: relative;
        padding: 20px 16px 12px;
        overflow: hidden;
        margin-bottom: -2px;
    }
    
    /* ===== LIQUID GLASS CIRCLES ===== */
    .liquid-glass-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        animation: liquidFloat linear infinite;
    }
    
    @keyframes liquidFloat {
        0% {
            transform: translateX(-150px) translateY(var(--random-y));
            opacity: 0;
        }
        5% {
            opacity: 0.8;
        }
        95% {
            opacity: 0.8;
        }
        100% {
            transform: translateX(calc(100vw + 150px)) translateY(var(--random-y));
            opacity: 0;
        }
    }
    
    .username-background-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: calc(100% / 12);
        font-size: clamp(2rem, 6vw, 5rem);
        font-weight: 900;
        text-transform: lowercase;
        letter-spacing: -1px;
        pointer-events: none;
        z-index: 0;
        white-space: nowrap;
        overflow: hidden;
        display: flex;
        align-items: center;
        line-height: 1;
        word-spacing: 0.5em;
    }
    
    .username-background-line:nth-child(1) { top: 0%; color: rgba(255, 255, 255, 0.04); }
    .username-background-line:nth-child(2) { top: 8.33%; color: rgba(255, 255, 255, 0.035); }
    .username-background-line:nth-child(3) { top: 16.66%; color: rgba(255, 255, 255, 0.03); }
    .username-background-line:nth-child(4) { top: 25%; color: rgba(255, 255, 255, 0.025); }
    .username-background-line:nth-child(5) { top: 33.33%; color: rgba(255, 255, 255, 0.02); }
    .username-background-line:nth-child(6) { top: 41.66%; color: rgba(255, 255, 255, 0.015); }
    .username-background-line:nth-child(7) { top: 50%; color: rgba(255, 255, 255, 0.01); }
    .username-background-line:nth-child(8) { top: 58.33%; color: rgba(255, 255, 255, 0.008); }
    .username-background-line:nth-child(9) { top: 66.66%; color: rgba(255, 255, 255, 0.005); }
    .username-background-line:nth-child(10) { top: 75%; color: rgba(255, 255, 255, 0.003); }
    .username-background-line:nth-child(11) { top: 83.33%; color: rgba(255, 255, 255, 0.001); }
    .username-background-line:nth-child(12) { top: 91.66%; color: rgba(255, 255, 255, 0); }
    
    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 2;
        margin-bottom: 30px;
    }
    
    .back-button {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
        text-decoration: none;
    }

    .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1); 
    }

    .menu-button {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center; 
        justify-content: center;
        transition: all var(--transition-base);
        position: relative;
    }
    
    .menu-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    /* ===== MENU FLOTANTE ===== */
    .floating-menu-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: opacity var(--transition-base), visibility 0s 0.3s;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
    }
    
    .floating-menu-container.active {
        opacity: 1;
        visibility: visible;
        transition: opacity var(--transition-base);
    }
    
    .floating-menu {
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        background: rgba(20, 20, 32, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        color: var(--text-primary);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-lg);
        opacity: 0;
        transform: translateY(-20px);
        transition: transform var(--transition-base), opacity var(--transition-base);
    }
    
    .floating-menu-container.active .floating-menu {
        transform: translateY(0);
        opacity: 1;
    }
    
    .floating-menu ul {
        list-style: none;
        margin: 0;
        padding: 8px;
    }
    
    .floating-menu li {
        display: flex;
        align-items: center;
        padding: 14px 18px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: var(--radius-md);
        transition: all var(--transition-fast);
        margin: 4px 0;
    }
    
    .floating-menu li:hover {
        background: var(--bg-glass-hover);
        transform: translateX(4px);
    }
    
    .floating-menu li i {
        width: 24px;
        margin-right: 14px;
        text-align: center;
        font-size: 1.1rem;
        color: var(--primary-blue);
    }
    
    .floating-menu li.report-option i {
        color: #ef4444;
    }
    
    /* ===== PROFILE SECTION ===== */
    .profile-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        border: none;
        outline: none;
    }

    .profile-picture {
        width: 80px;
        height: 80px;
        border-radius: var(--radius-md);
        background-size: cover;
        background-position: center;
        border: 2px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        position: relative;
        transition: all var(--transition-base);
    }

    .profile-picture:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    
    .profile-name {
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        letter-spacing: -0.3px;
        margin: 0;
    }
    
    .profile-actions-row {
        display: flex;
        gap: 12px;
        align-items: center;
        width: 100%;
        max-width: 400px;
        justify-content: center;
    }
    
    .follow-btn {
        flex: 1;
        padding: 10px 20px;
        background: #ef4444;
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all var(--transition-base);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }
    
    .follow-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(239, 68, 68, 0.5);
    }
    
    .follow-btn.following {
        background: var(--bg-glass);
        border: 1.5px solid var(--border-color);
        color: var(--text-primary);
        box-shadow: none;
    }
    
    .follow-btn.following:hover {
        background: var(--bg-glass-hover);
        border-color: var(--border-hover);
    }
    
    /* ===== STATS SECTION ===== */
    .profile-stats {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 12px 0 2px 0;
        border: none;
        margin-top: 4px;
        margin-bottom: 0;
    }

    .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
    }

    .stat-number {
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.3px;
    }

    .stat-label {
        font-size: 0.75rem;
        color: var(--text-secondary);
        font-weight: 500;
    }

    /* ===== BIO SECTION ===== */
    .profile-bio-section {
        width: 100%;
        padding: 0 20px;
        background: var(--bg-secondary);
        border: none;
        margin: 0;
    }
    
    .profile-bio-section:empty {
        display: none;
    }
    
    .bio-text {
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--text-primary);
        margin-bottom: 12px;
    }
    
    .bio-contact {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 8px;
    }
    
    .bio-link {
        color: var(--primary-blue);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all var(--transition-fast);
    }
    
    .bio-link:hover {
        color: var(--primary-pink);
        text-decoration: underline;
    }
    
    /* ===== TABS NAVIGATION ===== */
    .profile-tabs {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 4px 12px;
        margin: 0;
        background: var(--bg-primary);
        border: none;
        border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        position: sticky;
        top: 0;
        z-index: 10;
        margin-top: 0;
    }
    
    .tab-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        padding: 4px 16px;
        border-radius: var(--radius-md);
        transition: all var(--transition-base);
        position: relative;
    }
    
    .tab-item.active {
        color: var(--primary-blue);
    }
    
    .tab-item.active::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 3px;
        background: var(--primary-blue);
        border-radius: var(--radius-full);
    }
    
    .tab-icon {
        font-size: 1.3rem;
    }
    
    .tab-label {
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    /* ===== VIDEO GRID ===== */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
        padding-top: 4px;
        background: var(--bg-primary);
        padding-bottom: 20px;
    }

    .video-thumbnail {
        position: relative;
        aspect-ratio: 9/16;
        overflow: hidden;
        cursor: pointer;
        background: var(--bg-secondary);
    }

    .video-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform var(--transition-base);
    }

    .video-thumbnail:hover img {
        transform: scale(1.05);
    }

    .video-overlay-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);
        color: white;
    }
    
    .video-overlay-text {
        font-size: 0.75rem;
        font-weight: 700;
        line-height: 1.3;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 6px;
    }
    
    .video-overlay-stats {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.9);
    }
    
    .video-overlay-stats i {
        font-size: 0.65rem;
    }
    
    /* ===== MODALS ===== */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: none;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity var(--transition-base);
    }
    
    .modal-overlay.visible {
        display: flex;
        opacity: 1;
    }
    
    .modal-content {
        background: rgba(20, 20, 32, 0.98);
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 32px;
        width: 90%;
        max-width: 420px;
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
    }
    
    .modal-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gradient-1);
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }
    
    .modal-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.3px;
    }
    
    .modal-close {
        width: 36px;
        height: 36px;
        border-radius: var(--radius-full);
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
    }
    
    .modal-close:hover {
        background: var(--bg-glass-hover);
        color: var(--text-primary);
        transform: rotate(90deg);
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
        .profile-header {
            padding: 24px 16px 24px;
        }
        
        .profile-picture {
            width: 90px;
            height: 90px;
        }
        
        .profile-name {
            font-size: 1.3rem;
        }
        
        .stat-number {
            font-size: 1rem;
        }
        
        .stat-label {
            font-size: 0.8rem;
        }
        
        .video-grid {
            gap: 1px;
        }
    }
</style>
</head>

                    <div style="display: flex; align-items: center; gap: 16px; padding: 14px; background: var(--bg-glass); border-radius: var(--radius-md); cursor: pointer; transition: all var(--transition-base);" class="share-option" data-type="copy">

    <!-- Modal de Reportar -->
    <div class="modal-overlay" id="report-modal">
        <div class="modal-content">
                <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-flag"></i> Reportar Usuario</h3>

                <div style="display: flex; gap: 12px;">
                    <button id="cancel-report-btn" style="flex: 1; padding: 14px; background: var(--bg-glass); border: 1.5px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-secondary); font-weight: 600; cursor: pointer; transition: all var(--transition-base);">Cancelar</button>
                    <button id="submit-report-btn" style="flex: 1; padding: 14px; background: linear-gradient(135deg, #ef4444 0%, #ff2d7a 100%); border: none; border-radius: var(--radius-md); color: white; font-weight: 600; cursor: pointer; transition: all var(--transition-base); box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);">Enviar</button>

    <script src="config.js"></script>
    <script>
        let currentUser = null;
        let loggedInUser = null;
        let currentTab = 'reels';
        
        document.addEventListener('DOMContentLoaded', () => {
            loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');

            if (username) {
                setupEventListeners();
                fetchUserProfile(username).then(() => {
                    // Cargar videos después de que el perfil esté listo
                    loadTabContent('reels');
                });
            } else {
                document.getElementById('profile-name').textContent = 'Usuario no encontrado';
            }
        });

        async function fetchUserProfile(username) {
            try {
                const result = await API.getUserProfile(username);
                
                if (result.success) {
                    currentUser = result.data;
                    displayProfileData(result.data);
                } else {
                    throw new Error(result.message || 'Error al obtener datos del perfil.');
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                document.getElementById('profile-name').textContent = 'Error al cargar';
            }
        }

        async function loadTabContent(tab) {
            currentTab = tab;
            const videoGridContainer = document.getElementById('video-grid-container');
            videoGridContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);"><i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i><p>Cargando...</p></div>';
            
            // Esperar a que currentUser esté disponible
            if (!currentUser) {
                console.log('Esperando a que currentUser esté disponible...');
                return;
            }
            
            if (tab === 'reels') {
                await fetchUserVideos(currentUser.username);
            } else if (tab === 'liked') {
                await fetchLikedVideos(currentUser.username);
            }
        }

        async function fetchUserVideos(username) {
            const videoGridContainer = document.getElementById('video-grid-container');
            try {
                const result = await API.getVideosForUser(username);

                if (result.success) {
                    const userVideos = result.data;
                    
                    let gridHTML = '';
                    if (userVideos.length === 0) {
                        gridHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);">Este usuario no tiene videos.</div>';
                    } else {
                        userVideos.forEach(video => {
                            const title = video.titulo || video.title || '';
                            const views = video.visualizaciones || 0;
                            gridHTML += `
                                <div class="video-thumbnail" data-video-id="${video.videoId}" data-user="${video.user}">
                                    <img src="${video.thumbnailUrl}" alt="${title}" loading="lazy">
                                    <div class="video-overlay-content">
                                        <div class="video-overlay-text">${title}</div>
                                        <div class="video-overlay-stats">
                                            <i class="fas fa-play"></i>
                                            <span>${formatNumber(views)}</span>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                    videoGridContainer.innerHTML = gridHTML;
                    
                    videoGridContainer.querySelectorAll('.video-thumbnail').forEach(thumb => {
                        thumb.addEventListener('click', () => {
                            window.location.href = `videos.html?video=${thumb.dataset.videoId}`;
                        });
                    });

                } else {
                    throw new Error(result.message || 'Error al obtener videos.');
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                videoGridContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);">Error al cargar videos.</div>';
            }
        }
        
        async function fetchLikedVideos(streamerUsername) {
            const videoGridContainer = document.getElementById('video-grid-container');
            try {
                if (!loggedInUser || !loggedInUser.username) {
                    videoGridContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);">Debes iniciar sesión para ver los videos que te gustan.</div>';
                    return;
                }
                
                // Obtener todos los videos
                const result = await API.getAllVideos(loggedInUser.username);
                
                if (result.success) {
                    // Filtrar videos que:
                    // 1. El usuario logueado le ha dado like (isLikedByCurrentUser === true)
                    // 2. Son del streamer del perfil actual
                    const likedVideos = result.data.filter(video => {
                        const videoUsername = video.user ? video.user.replace('@', '') : '';
                        const isLiked = video.isLikedByCurrentUser === true || video.is_liked_by_current_user === true;
                        return isLiked && videoUsername === streamerUsername;
                    });
                    
                    let gridHTML = '';
                    if (likedVideos.length === 0) {
                        gridHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);">No has dado like a ningún video de este usuario.</div>';
                    } else {
                        likedVideos.forEach(video => {
                            const title = video.titulo || video.title || '';
                            const views = video.visualizaciones || 0;
                            const videoId = video.videoId || video.video_id;
                            gridHTML += `
                                <div class="video-thumbnail" data-video-id="${videoId}" data-user="${video.user}">
                                    <img src="${video.thumbnailUrl || video.thumbnail_url}" alt="${title}" loading="lazy">
                                    <div class="video-overlay-content">
                                        <div class="video-overlay-text">${title}</div>
                                        <div class="video-overlay-stats">
                                            <i class="fas fa-play"></i>
                                            <span>${formatNumber(views)}</span>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                    videoGridContainer.innerHTML = gridHTML;
                    
                    videoGridContainer.querySelectorAll('.video-thumbnail').forEach(thumb => {
                        thumb.addEventListener('click', () => {
                            window.location.href = `videos.html?video=${thumb.dataset.videoId}`;
                        });
                    });

                } else {
                    throw new Error(result.message || 'Error al obtener videos.');
                }
            } catch (error) {
                console.error('Error fetching liked videos:', error);
                videoGridContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);">Error al cargar videos.</div>';
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // Función para crear círculos liquid glass animados
        function createLiquidGlassCircles() {
            const header = document.querySelector('.profile-header');
            if (!header) return;
            
            // Limpiar círculos existentes
            const existingCircles = header.querySelectorAll('.liquid-glass-circle');
            existingCircles.forEach(circle => circle.remove());
            
            // Crear 5-8 círculos aleatorios
            const circleCount = Math.floor(Math.random() * 4) + 5; // Entre 5 y 8 círculos
            
            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement('div');
                circle.className = 'liquid-glass-circle';
                
                // Tamaño aleatorio entre 40px y 120px
                const size = Math.floor(Math.random() * 80) + 40;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // Posición Y aleatoria dentro del header
                const headerHeight = header.offsetHeight;
                const randomY = Math.floor(Math.random() * (headerHeight - size));
                circle.style.setProperty('--random-y', `${randomY}px`);
                
                // Duración de animación aleatoria entre 15s y 25s
                const duration = Math.floor(Math.random() * 10) + 15;
                circle.style.animationDuration = `${duration}s`;
                
                // Delay aleatorio para que no todos empiecen al mismo tiempo
                const delay = Math.random() * 5;
                circle.style.animationDelay = `${delay}s`;
                
                header.appendChild(circle);
            }
        }
        
        async function displayProfileData(userData) {
            const header = document.querySelector('.profile-header');
            const usernameLines = document.querySelectorAll('.username-background-line');
            header.setAttribute('data-username', userData.username);
            const repeatedUsername = Array(8).fill(userData.username.toLowerCase()).join(' ');
            usernameLines.forEach(line => {
                line.textContent = repeatedUsername;
            });
            
            // Aplicar clase de plan al body para cambiar colores del header
            const plan = (userData.plan || 'azul').toLowerCase();
            document.body.className = `plan-${plan}`;
            
            document.getElementById('profile-name').textContent = userData.fullName || userData.username;
            document.getElementById('profile-picture').style.backgroundImage = `url('${userData.imageUrl}')`;
            
            // Crear círculos liquid glass después de cargar el perfil
            setTimeout(() => {
                createLiquidGlassCircles();
            }, 500);
            document.getElementById('followers-count').textContent = formatNumber(userData.followers || 0);
            document.getElementById('following-count').textContent = formatNumber(userData.following || 0); 
            document.getElementById('likes-count').textContent = formatNumber(userData.likes || 0);
            
            // Bio
            const bioText = document.getElementById('bio-text');
            const bioContact = document.getElementById('bio-contact');
            const bioLink = document.getElementById('bio-link');
            
            if (userData.bio) {
                bioText.textContent = userData.bio;
            } else {
                bioText.textContent = '';
            }
            
            if (userData.businessContact) {
                bioContact.textContent = `Business contact: ${userData.businessContact}`;
            } else {
                bioContact.textContent = '';
            }
            
            if (userData.link) {
                bioLink.href = userData.link;
                bioLink.textContent = userData.link;
            } else {
                bioLink.style.display = 'none';
            }
            
            // Verificar si el usuario logueado ya sigue a este perfil
            if (loggedInUser && loggedInUser.username !== userData.username) {
                try {
                    const isFollowingInStorage = isUserFollowed(userData.username);
                    const followCheck = await API.checkFollow(loggedInUser.username, userData.username);
                    const isFollowingFromBackend = followCheck.success && followCheck.isFollowing;
                    const isFollowing = isFollowingFromBackend || isFollowingInStorage;
                    
                    if (isFollowingFromBackend && !isFollowingInStorage) {
                        saveFollowedUser(userData.username);
                    } else if (!isFollowingFromBackend && isFollowingInStorage) {
                        removeFollowedUser(userData.username);
                    }
                    
                    updateFollowButton(isFollowing);
                } catch (error) {
                    console.error('Error al verificar seguimiento:', error);
                    const isFollowingInStorage = isUserFollowed(userData.username);
                    updateFollowButton(isFollowingInStorage);
                }
            } else if (loggedInUser && loggedInUser.username === userData.username) {
                document.getElementById('follow-btn').style.display = 'none';
            } else {
                updateFollowButton(false);
            }
        }
        
        function getFollowedUsers() {
            if (!loggedInUser) return new Set();
            const key = `followedUsers_${loggedInUser.username}`;
            const stored = localStorage.getItem(key);
            return stored ? new Set(JSON.parse(stored)) : new Set();
        }

        function saveFollowedUser(username) {
            if (!loggedInUser) return;
            const key = `followedUsers_${loggedInUser.username}`;
            const followed = getFollowedUsers();
            followed.add(username);
            localStorage.setItem(key, JSON.stringify([...followed]));
        }

        function removeFollowedUser(username) {
            if (!loggedInUser) return;
            const key = `followedUsers_${loggedInUser.username}`;
            const followed = getFollowedUsers();
            followed.delete(username);
            localStorage.setItem(key, JSON.stringify([...followed]));
        }

        function isUserFollowed(username) {
            if (!loggedInUser) return false;
            const followed = getFollowedUsers();
            return followed.has(username);
        }

        function updateFollowButton(isFollowing) {
            const followBtn = document.getElementById('follow-btn');
            if (isFollowing) {
                followBtn.innerHTML = '<i class="fas fa-check"></i> Siguiendo';
                followBtn.classList.add('following');
            } else {
                followBtn.innerHTML = '<i class="fas fa-user-plus"></i> Seguir';
                followBtn.classList.remove('following');
            }
        }

        function setupEventListeners() {
            // Menu button toggle
            const menuButton = document.getElementById('menu-button');
            const floatingMenu = document.getElementById('floating-menu-container');
            
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                floatingMenu.classList.toggle('active');
            });
            
            floatingMenu.addEventListener('click', (e) => {
                if (e.target === floatingMenu) {
                    floatingMenu.classList.remove('active');
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!menuButton.contains(e.target) && !floatingMenu.contains(e.target)) {
                    floatingMenu.classList.remove('active');
                }
            });
            
            // Menu options
            document.getElementById('share-menu-option').addEventListener('click', () => {
                floatingMenu.classList.remove('active');
                if (!currentUser) return;
                document.getElementById('share-username').textContent = currentUser.username;
                document.getElementById('share-modal').classList.add('visible');
            });
            
            document.getElementById('report-menu-option').addEventListener('click', () => {
                floatingMenu.classList.remove('active');
                if (!loggedInUser) {
                    alert('Debes iniciar sesión para reportar usuarios.');
                    window.location.href = 'index.html';
                    return;
                }
                if (loggedInUser.username === currentUser.username) {
                    alert('No puedes reportarte a ti mismo.');
                    return;
                }
                document.getElementById('report-username').textContent = currentUser.username;
                document.getElementById('report-modal').classList.add('visible');
            });
            
            // Follow button
            document.getElementById('follow-btn').addEventListener('click', async () => {
                if (!loggedInUser) {
                    alert('Debes iniciar sesión para seguir a otros usuarios.');
                    window.location.href = 'index.html';
                    return;
                }
                if (loggedInUser.username === currentUser.username) {
                    return;
                }
                
                const followBtn = document.getElementById('follow-btn');
                const isFollowing = followBtn.classList.contains('following');
                
                if (isFollowing) {
                    if (!confirm(`¿Dejar de seguir a @${currentUser.username}?`)) {
                        return;
                    }
                    
                    followBtn.disabled = true;
                    followBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    
                    try {
                        const result = await API.unfollowUser(loggedInUser.username, currentUser.username);
                        
                        if (result.success) {
                            removeFollowedUser(currentUser.username);
                            updateFollowButton(false);
                            const followersCount = parseInt(document.getElementById('followers-count').textContent.replace(/[^0-9.]/g, '')) || 0;
                            document.getElementById('followers-count').textContent = formatNumber(Math.max(0, followersCount - 1));
                        } else {
                            alert(result.message || 'Error al dejar de seguir usuario');
                        }
                    } catch (error) {
                        console.error('Error al dejar de seguir:', error);
                        alert('Error al dejar de seguir usuario. Inténtalo de nuevo.');
                    } finally {
                        followBtn.disabled = false;
                    }
                } else {
                    followBtn.disabled = true;
                    followBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    
                    try {
                        const result = await API.followUser(loggedInUser.username, currentUser.username);
                        
                        if (result.success) {
                            saveFollowedUser(currentUser.username);
                            updateFollowButton(true);
                            const followersCount = parseInt(document.getElementById('followers-count').textContent.replace(/[^0-9.]/g, '')) || 0;
                            document.getElementById('followers-count').textContent = formatNumber(followersCount + 1);
                        } else {
                            alert(result.message || 'Error al seguir usuario');
                        }
                    } catch (error) {
                        console.error('Error al seguir:', error);
                        alert('Error al seguir usuario. Inténtalo de nuevo.');
                    } finally {
                        followBtn.disabled = false;
                    }
                }
            });

            // Tabs
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    loadTabContent(tab.dataset.tab);
                });
            });
            
            // Share modal
            document.getElementById('share-modal-close').addEventListener('click', () => {
                document.getElementById('share-modal').classList.remove('visible');
            });
            
            document.getElementById('share-modal').addEventListener('click', (e) => {
                if (e.target.id === 'share-modal') {
                document.getElementById('share-modal').classList.remove('visible');
                }
            });
            
            // Share options
            document.querySelectorAll('.share-option').forEach(option => {
                option.addEventListener('click', async () => {
                    const type = option.dataset.type;
                    const profileUrl = window.location.href;
                    const shareText = `¡Mira el perfil de @${currentUser.username} en Likering!`;
                    
                    if (type === 'whatsapp') {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + profileUrl)}`, '_blank');
                    } else if (type === 'instagram') {
                        await navigator.clipboard.writeText(profileUrl);
                        alert('Enlace copiado al portapapeles');
                    } else if (type === 'copy') {
                        await navigator.clipboard.writeText(profileUrl);
                        alert('Enlace copiado al portapapeles');
                    }
                    
                    document.getElementById('share-modal').classList.remove('visible');
                });
            });
            
            // Report modal
            document.getElementById('report-modal-close').addEventListener('click', () => {
                document.getElementById('report-modal').classList.remove('visible');
            });
            
            document.getElementById('cancel-report-btn').addEventListener('click', () => {
                document.getElementById('report-modal').classList.remove('visible');
            });
            
            document.getElementById('report-modal').addEventListener('click', (e) => {
                if (e.target.id === 'report-modal') {
                    document.getElementById('report-modal').classList.remove('visible');
                }
            });
            
            document.getElementById('submit-report-btn').addEventListener('click', async () => {
                const reason = document.getElementById('report-reason').value;
                const description = document.getElementById('report-description').value.trim();
                
                if (!reason) {
                    alert('Por favor, selecciona un motivo para el reporte.');
                    return;
                }
                
                if (!loggedInUser || !loggedInUser.username) {
                    alert('Debes iniciar sesión para reportar usuarios.');
                    window.location.href = 'index.html';
                    return;
                }
                
                if (loggedInUser.username === currentUser.username) {
                    alert('No puedes reportarte a ti mismo.');
                    return;
                }
                
                const submitBtn = document.getElementById('submit-report-btn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
                
                try {
                    const reportData = {
                        tipo_reporte: 'usuario',
                        username_reportado: currentUser.username,
                        username_reporter: loggedInUser.username,
                        motivo: reason,
                        descripcion: description || null
                    };
                    
                    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const RENDER_BACKEND_URL = 'https://likering-backend.onrender.com';
                    const LOCAL_BACKEND_URL = 'http://localhost:3000';
                    const BASE_URL = isLocalhost ? LOCAL_BACKEND_URL : RENDER_BACKEND_URL;
                    const reportUrl = `${BASE_URL}/api/public/reports`;
                    
                    const response = await fetch(reportUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(reportData)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Error del servidor (${response.status}): ${errorText || 'Error desconocido'}`);
                    }
                    
                    const text = await response.text();
                    if (!text) {
                        throw new Error('El servidor no devolvió ninguna respuesta');
                    }
                    
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch (parseError) {
                        throw new Error('El servidor devolvió una respuesta inválida');
                    }
                    
                    if (result.success) {
                        alert('¡Reporte enviado correctamente! Los administradores lo revisarán pronto.');
                        document.getElementById('report-modal').classList.remove('visible');
                        document.getElementById('report-reason').value = '';
                        document.getElementById('report-description').value = '';
                    } else {
                        throw new Error(result.error || 'Error al enviar el reporte');
                    }
                } catch (error) {
                    console.error('Error al enviar reporte:', error);
                    alert('Error al enviar el reporte: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Enviar';
                }
            });
        }
    </script>
