<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Likering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    /* ===== DESIGN SYSTEM ===== */
    :root {
        --primary-pink: #FF2D7A;
        --primary-blue: #00A8FF;
        --gradient-1: linear-gradient(135deg, #FF2D7A 0%, #00A8FF 100%);
        --bg-primary: #0A0A0F;
        --bg-secondary: #141420;
        --bg-glass: rgba(255, 255, 255, 0.05);
        --bg-glass-hover: rgba(255, 255, 255, 0.08);
        --text-primary: #FFFFFF;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.5);
        --border-color: rgba(255, 255, 255, 0.1);
        --border-hover: rgba(0, 168, 255, 0.3);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
        --shadow-glow: 0 0 20px rgba(0, 168, 255, 0.3);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;
        --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --purple-dark: #6B46C1;
        --purple-darker: #4C1D95;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    /* ===== STATUS BAR ===== */
    .status-bar {
        height: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-primary);
        background: transparent;
    }
    
    /* ===== HEADER - Fondo Púrpura ===== */
    .profile-header {
        width: 100%;
        background: linear-gradient(135deg, var(--purple-darker) 0%, var(--purple-dark) 100%);
        position: relative;
        padding: 50px 20px 30px;
        overflow: hidden;
    }
    
    .profile-header::before {
        content: attr(data-username);
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 8rem;
        font-weight: 900;
        color: rgba(255, 255, 255, 0.05);
        text-transform: lowercase;
        letter-spacing: -2px;
        pointer-events: none;
        z-index: 0;
    }
    
    .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 2;
        margin-bottom: 30px;
    }
    
    .back-button {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
        text-decoration: none;
    }
    
    .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    .menu-button {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-full);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
    }
    
    .menu-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    /* ===== PROFILE SECTION ===== */
    .profile-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    
    .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: var(--radius-md);
        background-size: cover;
        background-position: center;
        border: 3px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        position: relative;
        transition: all var(--transition-base);
    }
    
    .profile-picture:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    
    .profile-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        letter-spacing: -0.3px;
    }
    
    .profile-actions-row {
        display: flex;
        gap: 12px;
        align-items: center;
        width: 100%;
        max-width: 400px;
        justify-content: center;
    }
    
    .follow-btn {
        flex: 1;
        padding: 14px 24px;
        background: #ef4444;
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all var(--transition-base);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }
    
    .follow-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(239, 68, 68, 0.5);
    }
    
    .follow-btn.following {
        background: var(--bg-glass);
        border: 1.5px solid var(--border-color);
        color: var(--text-primary);
        box-shadow: none;
    }
    
    .follow-btn.following:hover {
        background: var(--bg-glass-hover);
        border-color: var(--border-hover);
    }
    
    .instagram-btn {
        width: 50px;
        height: 50px;
        border-radius: var(--radius-md);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        font-size: 1.3rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
        text-decoration: none;
    }
    
    .instagram-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    /* ===== STATS SECTION ===== */
    .profile-stats {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 20px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 10px;
    }
    
    .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
    }
    
    .stat-number {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.3px;
    }
    
    .stat-label {
        font-size: 0.85rem;
        color: var(--text-secondary);
        font-weight: 500;
    }
    
    /* ===== BIO SECTION ===== */
    .profile-bio-section {
        width: 100%;
        padding: 20px;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
    }
    
    .bio-text {
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--text-primary);
        margin-bottom: 12px;
    }
    
    .bio-contact {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 8px;
    }
    
    .bio-link {
        color: var(--primary-blue);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all var(--transition-fast);
    }
    
    .bio-link:hover {
        color: var(--primary-pink);
        text-decoration: underline;
    }
    
    /* ===== TABS NAVIGATION ===== */
    .profile-tabs {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 12px 0;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    .tab-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        padding: 8px 16px;
        border-radius: var(--radius-md);
        transition: all var(--transition-base);
        position: relative;
    }
    
    .tab-item.active {
        color: var(--primary-blue);
    }
    
    .tab-item.active::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 3px;
        background: var(--primary-blue);
        border-radius: var(--radius-full);
    }
    
    .tab-icon {
        font-size: 1.3rem;
    }
    
    .tab-label {
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    /* ===== VIDEO GRID ===== */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
        background: var(--bg-primary);
        padding-bottom: 80px;
    }
    
    .video-thumbnail {
        position: relative;
        aspect-ratio: 9/16;
        overflow: hidden;
        cursor: pointer;
        background: var(--bg-secondary);
    }
    
    .video-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform var(--transition-base);
    }
    
    .video-thumbnail:hover img {
        transform: scale(1.05);
    }
    
    .video-overlay-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);
        color: white;
    }
    
    .video-overlay-text {
        font-size: 0.75rem;
        font-weight: 700;
        line-height: 1.3;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 6px;
    }
    
    .video-overlay-stats {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.9);
    }
    
    .video-overlay-stats i {
        font-size: 0.65rem;
    }
    
    /* ===== BOTTOM NAVIGATION ===== */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
        padding: 12px 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 100;
        backdrop-filter: blur(20px);
    }
    
    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        color: var(--text-secondary);
        transition: all var(--transition-fast);
        text-decoration: none;
        padding: 4px 12px;
        border-radius: var(--radius-md);
    }
    
    .nav-item:hover,
    .nav-item.active {
        color: var(--text-primary);
    }
    
    .nav-item i {
        font-size: 1.3rem;
    }
    
    .nav-item-label {
        font-size: 0.7rem;
        font-weight: 600;
    }
    
    .nav-item.create {
        background: var(--gradient-1);
        color: white;
        padding: 8px 16px;
        border-radius: var(--radius-md);
        box-shadow: 0 4px 12px rgba(255, 45, 122, 0.3);
    }
    
    .nav-item.create:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 45, 122, 0.5);
    }
    
    .nav-item.create i {
        font-size: 1.5rem;
    }
    
    .notification-badge {
        position: absolute;
        top: -2px;
        right: 8px;
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: var(--radius-full);
        border: 2px solid var(--bg-secondary);
    }
    
    /* ===== MODALS ===== */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: none;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity var(--transition-base);
    }
    
    .modal-overlay.visible {
        display: flex;
        opacity: 1;
    }
    
    .modal-content {
        background: rgba(20, 20, 32, 0.98);
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 32px;
        width: 90%;
        max-width: 420px;
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
    }
    
    .modal-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gradient-1);
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }
    
    .modal-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.3px;
    }
    
    .modal-close {
        width: 36px;
        height: 36px;
        border-radius: var(--radius-full);
        background: var(--bg-glass);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast);
    }
    
    .modal-close:hover {
        background: var(--bg-glass-hover);
        color: var(--text-primary);
        transform: rotate(90deg);
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
        .profile-header {
            padding: 40px 16px 24px;
        }
        
        .profile-picture {
            width: 90px;
            height: 90px;
        }
        
        .profile-name {
            font-size: 1.3rem;
        }
        
        .stat-number {
            font-size: 1rem;
        }
        
        .stat-label {
            font-size: 0.8rem;
        }
        
        .video-grid {
            gap: 1px;
        }
    }
    </style>
</head>

    <!-- Modal de Compartir -->

        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Compartir Perfil</h3>
                <button class="modal-close" id="share-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>

    <!-- Modal de Reportar -->
    <div class="modal-overlay" id="report-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-flag"></i> Reportar Usuario</h3>
                <button class="modal-close" id="report-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div>
                <p style="color: var(--text-secondary); margin-bottom: 20px; text-align: center;">Estás reportando a <strong>@<span id="report-username"></span></strong></p>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem;">Motivo del reporte *</label>
                    <select id="report-reason" style="width: 100%; padding: 14px 16px; background: var(--bg-glass); border: 1.5px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.95rem; font-family: 'Inter', sans-serif; outline: none; transition: all var(--transition-base);">
                        <option value="">Selecciona un motivo</option>
                        <option value="Contenido inapropiado">Contenido inapropiado</option>
                        <option value="Spam o engañoso">Spam o engañoso</option>
                        <option value="Acoso o bullying">Acoso o bullying</option>
                        <option value="Suplantación de identidad">Suplantación de identidad</option>
                        <option value="Violencia">Violencia</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 10px; color: var(--text-primary); font-weight: 600; font-size: 0.95rem;">Descripción (opcional)</label>
                    <textarea id="report-description" placeholder="Proporciona más detalles..." style="width: 100%; min-height: 100px; padding: 14px 16px; background: var(--bg-glass); border: 1.5px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-primary); font-size: 0.95rem; font-family: 'Inter', sans-serif; resize: vertical; outline: none; transition: all var(--transition-base);"></textarea>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button id="cancel-report-btn" style="flex: 1; padding: 14px; background: var(--bg-glass); border: 1.5px solid var(--border-color); border-radius: var(--radius-md); color: var(--text-secondary); font-weight: 600; cursor: pointer; transition: all var(--transition-base);">Cancelar</button>
                    <button id="submit-report-btn" style="flex: 1; padding: 14px; background: linear-gradient(135deg, #ef4444 0%, #ff2d7a 100%); border: none; border-radius: var(--radius-md); color: white; font-weight: 600; cursor: pointer; transition: all var(--transition-base); box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        let currentUser = null;
        let loggedInUser = null;
        let currentTab = 'posts';
        
        document.addEventListener('DOMContentLoaded', () => {
            loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');

            if (username) {
                fetchUserProfile(username);
                fetchUserVideos(username);
                setupEventListeners();
            } else {
                document.getElementById('profile-name').textContent = 'Usuario no encontrado';
            }
        });

        async function fetchUserProfile(username) {
            try {
                const result = await API.getUserProfile(username);
                
                if (result.success) {
                    currentUser = result.data;
                    displayProfileData(result.data);
                } else {
                    throw new Error(result.message || 'Error al obtener datos del perfil.');
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                document.getElementById('profile-name').textContent = 'Error al cargar';
            }
        }

        async function fetchUserVideos(username) {
            const videoGridContainer = document.getElementById('video-grid-container');
            try {
                const result = await API.getVideosForUser(username);

                if (result.success) {
                    const userVideos = result.data;
                    
                    let gridHTML = '';
                    if (userVideos.length === 0) {
                        gridHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);">Este usuario no tiene videos.</div>';
                    } else {
                        userVideos.forEach(video => {
                            const title = video.titulo || video.title || '';
                            const views = video.visualizaciones || 0;
                            gridHTML += `
                                <div class="video-thumbnail" data-video-id="${video.videoId}" data-user="${video.user}">
                                    <img src="${video.thumbnailUrl}" alt="${title}" loading="lazy">
                                    <div class="video-overlay-content">
                                        <div class="video-overlay-text">${title}</div>
                                        <div class="video-overlay-stats">
                                            <i class="fas fa-play"></i>
                                            <span>${formatNumber(views)}</span>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                    videoGridContainer.innerHTML = gridHTML;
                    
                    videoGridContainer.querySelectorAll('.video-thumbnail').forEach(thumb => {
                        thumb.addEventListener('click', () => {
                            window.location.href = `videos.html?video=${thumb.dataset.videoId}`;
                        });
                    });

                } else {
                    throw new Error(result.message || 'Error al obtener videos.');
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                videoGridContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px 20px; color: var(--text-secondary);">Error al cargar videos.</div>';
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        async function displayProfileData(userData) {
            const header = document.querySelector('.profile-header');
            header.setAttribute('data-username', userData.username);
            
            document.getElementById('profile-name').textContent = userData.fullName || userData.username;
            document.getElementById('profile-picture').style.backgroundImage = `url('${userData.imageUrl}')`;
            document.getElementById('followers-count').textContent = formatNumber(userData.followers || 0);
            document.getElementById('following-count').textContent = formatNumber(userData.following || 0); 
            document.getElementById('likes-count').textContent = formatNumber(userData.likes || 0);
            
            // Bio
            const bioText = document.getElementById('bio-text');
            const bioContact = document.getElementById('bio-contact');
            const bioLink = document.getElementById('bio-link');
            
            if (userData.bio) {
                bioText.textContent = userData.bio;
            } else {
                bioText.textContent = '';
            }
            
            if (userData.businessContact) {
                bioContact.textContent = `Business contact: ${userData.businessContact}`;
            } else {
                bioContact.textContent = '';
            }
            
            if (userData.link) {
                bioLink.href = userData.link;
                bioLink.textContent = userData.link;
            } else {
                bioLink.style.display = 'none';
            }
            
            // Instagram link
            if (userData.instagram) {
                document.getElementById('instagram-btn').href = userData.instagram;
            }
            
            // Verificar si el usuario logueado ya sigue a este perfil
            if (loggedInUser && loggedInUser.username !== userData.username) {
                try {
                    const isFollowingInStorage = isUserFollowed(userData.username);
                    const followCheck = await API.checkFollow(loggedInUser.username, userData.username);
                    const isFollowingFromBackend = followCheck.success && followCheck.isFollowing;
                    const isFollowing = isFollowingFromBackend || isFollowingInStorage;
                    
                    if (isFollowingFromBackend && !isFollowingInStorage) {
                        saveFollowedUser(userData.username);
                    } else if (!isFollowingFromBackend && isFollowingInStorage) {
                        removeFollowedUser(userData.username);
                    }
                    
                    updateFollowButton(isFollowing);
                } catch (error) {
                    console.error('Error al verificar seguimiento:', error);
                    const isFollowingInStorage = isUserFollowed(userData.username);
                    updateFollowButton(isFollowingInStorage);
                }
            } else if (loggedInUser && loggedInUser.username === userData.username) {
                document.getElementById('follow-btn').style.display = 'none';
            } else {
                updateFollowButton(false);
            }
        }
        
        function getFollowedUsers() {
            if (!loggedInUser) return new Set();
            const key = `followedUsers_${loggedInUser.username}`;
            const stored = localStorage.getItem(key);
            return stored ? new Set(JSON.parse(stored)) : new Set();
        }

        function saveFollowedUser(username) {
            if (!loggedInUser) return;
            const key = `followedUsers_${loggedInUser.username}`;
            const followed = getFollowedUsers();
            followed.add(username);
            localStorage.setItem(key, JSON.stringify([...followed]));
        }

        function removeFollowedUser(username) {
            if (!loggedInUser) return;
            const key = `followedUsers_${loggedInUser.username}`;
            const followed = getFollowedUsers();
            followed.delete(username);
            localStorage.setItem(key, JSON.stringify([...followed]));
        }

        function isUserFollowed(username) {
            if (!loggedInUser) return false;
            const followed = getFollowedUsers();
            return followed.has(username);
        }

        function updateFollowButton(isFollowing) {
            const followBtn = document.getElementById('follow-btn');
            if (isFollowing) {
                followBtn.innerHTML = '<i class="fas fa-check"></i> Siguiendo';
                followBtn.classList.add('following');
            } else {
                followBtn.innerHTML = '<i class="fas fa-user-plus"></i> Seguir';
                followBtn.classList.remove('following');
            }
        }

        function setupEventListeners() {
            // Follow button
            document.getElementById('follow-btn').addEventListener('click', async () => {
                if (!loggedInUser) {
                    alert('Debes iniciar sesión para seguir a otros usuarios.');
                    window.location.href = 'index.html';
                    return;
                }
                if (loggedInUser.username === currentUser.username) {
                    return;
                }
                
                const followBtn = document.getElementById('follow-btn');
                const isFollowing = followBtn.classList.contains('following');
                
                if (isFollowing) {
                    if (!confirm(`¿Dejar de seguir a @${currentUser.username}?`)) {
                        return;
                    }
                    
                    followBtn.disabled = true;
                    followBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    
                    try {
                        const result = await API.unfollowUser(loggedInUser.username, currentUser.username);
                        
                        if (result.success) {
                            removeFollowedUser(currentUser.username);
                            updateFollowButton(false);
                            const followersCount = parseInt(document.getElementById('followers-count').textContent.replace(/[^0-9.]/g, '')) || 0;
                            document.getElementById('followers-count').textContent = formatNumber(Math.max(0, followersCount - 1));
                        } else {
                            alert(result.message || 'Error al dejar de seguir usuario');
                        }
                    } catch (error) {
                        console.error('Error al dejar de seguir:', error);
                        alert('Error al dejar de seguir usuario. Inténtalo de nuevo.');
                    } finally {
                        followBtn.disabled = false;
                    }
                } else {
                    followBtn.disabled = true;
                    followBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    
                    try {
                        const result = await API.followUser(loggedInUser.username, currentUser.username);
                        
                        if (result.success) {
                            saveFollowedUser(currentUser.username);
                            updateFollowButton(true);
                            const followersCount = parseInt(document.getElementById('followers-count').textContent.replace(/[^0-9.]/g, '')) || 0;
                            document.getElementById('followers-count').textContent = formatNumber(followersCount + 1);
                        } else {
                            alert(result.message || 'Error al seguir usuario');
                        }
                    } catch (error) {
                        console.error('Error al seguir:', error);
                        alert('Error al seguir usuario. Inténtalo de nuevo.');
                    } finally {
                        followBtn.disabled = false;
                    }
                }
            });
            
            // Tabs
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    // Aquí puedes cargar diferentes contenidos según el tab
                });
            });
            
            // Share modal
            document.querySelector('.menu-button').addEventListener('click', () => {
                if (!currentUser) return;
                document.getElementById('share-username').textContent = currentUser.username;
                document.getElementById('share-modal').classList.add('visible');
            });
            
            document.getElementById('share-modal-close').addEventListener('click', () => {
                document.getElementById('share-modal').classList.remove('visible');
            });
            
            document.getElementById('share-modal').addEventListener('click', (e) => {
                if (e.target.id === 'share-modal') {
                    document.getElementById('share-modal').classList.remove('visible');
                }
            });
            
            // Share options
            document.querySelectorAll('.share-option').forEach(option => {
                option.addEventListener('click', async () => {
                    const type = option.dataset.type;
                    const profileUrl = window.location.href;
                    const shareText = `¡Mira el perfil de @${currentUser.username} en Likering!`;
                    
                    if (type === 'whatsapp') {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + profileUrl)}`, '_blank');
                    } else if (type === 'instagram') {
                        await navigator.clipboard.writeText(profileUrl);
                        alert('Enlace copiado al portapapeles');
                    } else if (type === 'copy') {
                        await navigator.clipboard.writeText(profileUrl);
                        alert('Enlace copiado al portapapeles');
                    }
                    
                    document.getElementById('share-modal').classList.remove('visible');
                });
            });
            
            // Report modal
            document.getElementById('report-modal-close').addEventListener('click', () => {
                document.getElementById('report-modal').classList.remove('visible');
            });
            
            document.getElementById('cancel-report-btn').addEventListener('click', () => {
                document.getElementById('report-modal').classList.remove('visible');
            });
            
            document.getElementById('report-modal').addEventListener('click', (e) => {
                if (e.target.id === 'report-modal') {
                    document.getElementById('report-modal').classList.remove('visible');
                }
            });
            
            document.getElementById('submit-report-btn').addEventListener('click', async () => {
                const reason = document.getElementById('report-reason').value;
                const description = document.getElementById('report-description').value.trim();
                
                if (!reason) {
                    alert('Por favor, selecciona un motivo para el reporte.');
                    return;
                }
                
                if (!loggedInUser || !loggedInUser.username) {
                    alert('Debes iniciar sesión para reportar usuarios.');
                    window.location.href = 'index.html';
                    return;
                }
                
                if (loggedInUser.username === currentUser.username) {
                    alert('No puedes reportarte a ti mismo.');
                    return;
                }
                
                const submitBtn = document.getElementById('submit-report-btn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
                
                try {
                    const reportData = {
                        tipo_reporte: 'usuario',
                        username_reportado: currentUser.username,
                        username_reporter: loggedInUser.username,
                        motivo: reason,
                        descripcion: description || null
                    };
                    
                    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const RENDER_BACKEND_URL = 'https://likering-backend.onrender.com';
                    const LOCAL_BACKEND_URL = 'http://localhost:3000';
                    const BASE_URL = isLocalhost ? LOCAL_BACKEND_URL : RENDER_BACKEND_URL;
                    const reportUrl = `${BASE_URL}/api/public/reports`;
                    
                    const response = await fetch(reportUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(reportData)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Error del servidor (${response.status}): ${errorText || 'Error desconocido'}`);
                    }
                    
                    const text = await response.text();
                    if (!text) {
                        throw new Error('El servidor no devolvió ninguna respuesta');
                    }
                    
                    let result;
                    try {
                        result = JSON.parse(text);
                    } catch (parseError) {
                        throw new Error('El servidor devolvió una respuesta inválida');
                    }
                    
                    if (result.success) {
                        alert('¡Reporte enviado correctamente! Los administradores lo revisarán pronto.');
                        document.getElementById('report-modal').classList.remove('visible');
                        document.getElementById('report-reason').value = '';
                        document.getElementById('report-description').value = '';
                    } else {
                        throw new Error(result.error || 'Error al enviar el reporte');
                    }
                } catch (error) {
                    console.error('Error al enviar reporte:', error);
                    alert('Error al enviar el reporte: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Enviar';
                }
            });
        }
    </script>
</body>
</html>
