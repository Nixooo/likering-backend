<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Likering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
        --dark-background: #121212;
        --dark-grey: #1a1a1a;
        --light-grey: #2e2e2e;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --plan-azul: #00A4E6;
        --plan-rojo: #F92B75;
        --plan-naranja: #FFA500;
        --plan-verde: #28a745;
        --plan-morado: #8A2BE2;
        --plan-negro: #E0E0E0;
        --plan-amarillo: #FFD700;
        --plan-color-principal: var(--plan-azul);
    }

    .plan-azul { --plan-color-principal: var(--plan-azul); }
    .plan-rojo { --plan-color-principal: var(--plan-rojo); }
    .plan-naranja { --plan-color-principal: var(--plan-naranja); }
    .plan-verde { --plan-color-principal: var(--plan-verde); }
    .plan-morado { --plan-color-principal: var(--plan-morado); }
    .plan-negro { --plan-color-principal: var(--plan-negro); }
    .plan-amarillo { --plan-color-principal: var(--plan-amarillo); }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; background: var(--dark-background); color: var(--text-primary); }
    .app-screen { width: 100%; min-height: 100vh; position: relative; overflow-x: hidden; display: flex; flex-direction: column; }
    
    .profile-header {
        width: 100%;
        padding: 60px 25px 25px;
        color: var(--text-primary);
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 25px;
        position: relative;
        z-index: 2;
        background: var(--dark-grey);
        border-bottom: 1px solid var(--light-grey);
    }

    .header-top-row {
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .header-icon {
        background: var(--light-grey);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: var(--text-primary);
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header-icon:hover { 
        background: var(--plan-color-principal); 
        transform: scale(1.1); 
    }

    .profile-top-section {
        display: flex;
        flex-direction: column;
        align-items: center; 
        gap: 25px; 
        width: 100%;
    }

    .profile-user-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
    }

    .profile-picture {
        width: 90px;
        height: 90px;
        border-radius: 15px;
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
        border: 3px solid var(--plan-color-principal);
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        position: relative;
        transition: transform 0.3s ease;
    }

    .profile-picture:hover {
        transform: scale(1.05);
    }

    .profile-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .profile-username {
        font-size: 1.6rem;
        font-weight: 700;
    }

    .profile-bio {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--plan-color-principal);
        background: rgba(255,255,255,0.05);
        padding: 6px 12px;
        border-radius: 8px;
        display: inline-block;
    }
    
    .profile-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px; 
        width: 100%;
    }

    .stat-item {
        background: transparent;
        border: 1px solid var(--light-grey);
        padding: 20px;
        border-radius: 16px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .stat-item:hover {
        border-color: var(--plan-color-principal);
        transform: translateY(-3px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .stat-item i {
        font-size: 1.8rem;
        color: var(--plan-color-principal);
        flex-shrink: 0;
    }

    .stat-number {
        font-size: 1.5rem; 
        font-weight: 700;
        display: block;
        color: var(--text-primary);
        line-height: 1.2;
    }

    .stat-label {
        font-size: 0.8rem; 
        color: var(--text-secondary);
        font-weight: 500;
        margin-top: 2px;
    }

    .profile-actions {
        display: flex;
        gap: 12px;
        width: 100%;
    }

    .profile-actions button {
        flex: 1;
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
    }

    .follow-btn.following {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }
    
    .follow-btn.following:hover {
        background-color: var(--bg-tertiary);
    }

    .follow-btn {
        background: var(--plan-color-principal);
        color: white;
    }

    .message-btn {
        background: var(--light-grey);
        color: var(--text-primary);
        border: 1px solid rgba(255,255,255,0.1);
        position: relative;
    }

    .message-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        background: var(--plan-verde);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .message-btn:hover::after {
        opacity: 1;
    }
    .share-btn {
        background: var(--light-grey);
        color: var(--text-primary);
        border: 1px solid rgba(255,255,255,0.1);
    }
    
    .report-btn {
        background: var(--light-grey);
        color: var(--text-primary);
        border: 1px solid rgba(255,255,255,0.1);
    }
    
    .report-btn:hover {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border-color: rgba(239, 68, 68, 0.5);
    }

    .follow-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .message-btn:hover, .share-btn:hover {
        background: rgba(255,255,255,0.1);
        transform: translateY(-2px);
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px 0;
    }

    .video-thumbnail {
        position: relative;
        cursor: pointer;
        overflow: hidden;
        aspect-ratio: 9/16;
        background-color: var(--light-grey);
        border-radius: 8px;
        transition: transform 0.3s ease;
    }

    .video-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .video-thumbnail:hover {
        transform: scale(1.02);
    }

    .video-thumbnail:hover img {
        transform: scale(1.05);
    }

    .video-stats-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 8px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: #fff;
        display: flex;
        align-items: center;
        font-size: 0.75rem;
        font-weight: 500;
    }

    /* --- ESTILOS PARA LA MODAL DE COMPARTIR --- */
    .upload-modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
        z-index: 1000;
        display: none;
        justify-content: center; align-items: center;
        opacity: 0; transition: opacity 0.3s;
    }
    .upload-modal-overlay.visible { display: flex; opacity: 1; }
    .upload-modal-content {
        background: var(--dark-grey);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 420px;
        border: 1px solid var(--light-grey);
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
    }
    .modal-title {
        font-size: 1.4rem;
        font-weight: 600;
    }
    .modal-close {
        background: var(--light-grey);
        border: none;
        color: var(--text-secondary);
        font-size: 1.2rem;
        cursor: pointer;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .modal-close:hover {
        background: var(--plan-color-principal);
        color: white;
    }
    .modal-button {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }
    .submit-button {
        background: var(--plan-color-principal);
        color: white;
    }
    .modal-button:hover {
        transform: translateY(-2px);
    }

    .share-modal-body {
        padding: 10px 0;
        text-align: center;
    }
    .share-modal-text {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 25px;
    }
    .social-links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    .social-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--text-primary);
        font-size: 0.75rem;
        font-weight: 500;
        transition: transform 0.2s ease;
    }
    .social-link:hover {
        transform: scale(1.1);
    }
    .social-link i {
        font-size: 2.5rem;
        width: 60px;
        height: 60px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }
    .social-link .fa-whatsapp { background-color: #25D366; }
    .social-link .fa-facebook-f { background-color: #1877F2; }
    .social-link .fa-twitter { background-color: #1DA1F2; }
    .social-link .fa-telegram { background-color: #0088cc; }
    .social-link .fa-envelope { background-color: #7f7f7f; }

    .copy-link-container {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 20px;
    }
    #profile-link-input {
        background: var(--dark-background);
        border: 1px solid transparent;
        border-radius: 10px;
        padding: 12px;
        color: var(--text-primary);
        font-size: 0.9rem;
        flex-grow: 1;
        text-overflow: ellipsis;
    }
    #copy-link-btn {
        flex-shrink: 0;
        padding: 12px 15px;
    }
    /* ------------------------------------------- */

    @media (max-width: 480px) {
        .profile-stats {
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .profile-picture {
            width: 80px;
            height: 80px;
        }
        
        .profile-username {
            font-size: 1.4rem;
        }
    }
</style>
</head>
<body>
    <div class="app-screen">
        <div class="profile-header">
            <div class="header-top-row">
                <a href="javascript:history.back()" class="header-icon"><i class="fas fa-arrow-left"></i></a>
            </div>

            <div class="profile-top-section">
                <div class="profile-user-details">
                    <div id="profile-picture" class="profile-picture"></div>
                    <div class="profile-info">
                        <h2 id="profile-username" class="profile-username"></h2>
                        <p id="profile-bio" class="profile-bio"></p>
                    </div>
                </div>
                
                <div class="profile-stats" id="profile-stats">
                    <div class="stat-item">
                        <i class="fas fa-pen-to-square"></i>
                        <div>
                            <span id="posts-count" class="stat-number">0</span>
                            <span class="stat-label">Contenido</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <div>
                            <span id="followers-count" class="stat-number">0</span>
                            <span class="stat-label">Seguidores</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-user-plus"></i>
                        <div>
                            <span id="following-count" class="stat-number">0</span>
                            <span class="stat-label">Siguiendo</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-heart"></i>
                        <div>
                            <span id="likes-count" class="stat-number">0</span>
                            <span class="stat-label">Likes</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <button class="follow-btn" id="follow-btn">
                    <i class="fas fa-user-plus"></i> Seguir
                </button>

                <button class="message-btn" id="message-btn">
                    <i class="fas fa-paper-plane"></i> Mensaje
                </button>

                <button class="share-btn" id="share-btn">
                    <i class="fas fa-share-alt"></i> Compartir
                </button>
                
                <button class="report-btn" id="report-user-btn">
                    <i class="fas fa-flag"></i> Reportar
                </button>
            </div>
        </div>

        <div class="video-grid" id="video-grid-container"></div>
        
        <div class="upload-modal-overlay" id="share-modal">
            <div class="upload-modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Compartir Perfil</h3>
                    <button class="modal-close" id="share-modal-close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="share-modal-body">
                    <p class="share-modal-text">Comparte el perfil de @<span id="share-username"></span> a través de tus redes sociales.</p>
                    <div class="social-links-grid" id="social-links-container">
                        </div>
                    <div class="copy-link-container">
                        <input type="text" id="profile-link-input" readonly>
                        <button id="copy-link-btn" class="modal-button submit-button">
                            <i class="fas fa-copy"></i> Copiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal de Reportar Usuario -->
        <div class="upload-modal-overlay" id="report-user-modal">
            <div class="upload-modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Reportar Usuario</h3>
                    <button class="modal-close" id="report-user-modal-close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="share-modal-body">
                    <p class="share-modal-text">Estás reportando a <strong>@<span id="report-username"></span></strong></p>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600;">Motivo del reporte *</label>
                        <select id="report-reason" style="width: 100%; padding: 12px; background: var(--dark-background); border: 1px solid var(--light-grey); border-radius: 10px; color: var(--text-primary); font-size: 0.9rem;">
                            <option value="">Selecciona un motivo</option>
                            <option value="Contenido inapropiado">Contenido inapropiado</option>
                            <option value="Spam o engañoso">Spam o engañoso</option>
                            <option value="Acoso o bullying">Acoso o bullying</option>
                            <option value="Suplantación de identidad">Suplantación de identidad</option>
                            <option value="Violencia">Violencia</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; color: var(--text-primary); font-weight: 600;">Descripción (opcional)</label>
                        <textarea id="report-description" placeholder="Proporciona más detalles sobre el problema..." style="width: 100%; min-height: 100px; padding: 12px; background: var(--dark-background); border: 1px solid var(--light-grey); border-radius: 10px; color: var(--text-primary); font-size: 0.9rem; font-family: 'Poppins', sans-serif; resize: vertical;"></textarea>
                    </div>

                        <i class="fas fa-flag"></i> Enviar Reporte
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        let currentUser = null;
        let loggedInUser = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');

            if (username) {
                fetchUserProfile(username);
                fetchUserVideos(username);
                setupEventListeners();
            } else {
                document.getElementById('profile-username').textContent = 'Usuario no encontrado';
            }
        });

        async function fetchUserProfile(username) {
            try {
                const result = await API.getUserProfile(username);
                
                if (result.success) {
                    currentUser = result.data;
                    displayProfileData(result.data);
                } else {
                    throw new Error(result.message || 'Error al obtener datos del perfil.');
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
                document.getElementById('profile-username').textContent = 'Error al cargar';
            }
        }

        async function fetchUserVideos(username) {
            const videoGridContainer = document.getElementById('video-grid-container');
            try {
                const result = await API.getVideosForUser(username);

                if (result.success) {
                    const userVideos = result.data;
                    document.getElementById('posts-count').textContent = userVideos.length;
                    
                    let gridHTML = '';
                    if (userVideos.length === 0) {
                        gridHTML = '<p style="color:var(--text-secondary); text-align:center; padding:20px; grid-column: 1 / -1;">Este usuario no tiene videos.</p>';
                    } else {
                        userVideos.forEach(video => {
                            gridHTML += `
                                <div class="video-thumbnail" data-video-id="${video.videoId}" data-user="${video.user}">
                                    <img src="${video.thumbnailUrl}" alt="${video.titulo || 'Miniatura'}" loading="lazy">
                                    <div class="video-stats-overlay">
                                        <i class="fas fa-play"></i>&nbsp;<span>${video.visualizaciones || 0}</span>
                                    </div>
                                </div>`;
                        });
                    }
                    videoGridContainer.innerHTML = gridHTML;
                    
                    videoGridContainer.querySelectorAll('.video-thumbnail').forEach(thumb => {
                        thumb.addEventListener('click', () => {
                            window.location.href = `videos.html?user=${thumb.dataset.user}&videoId=${thumb.dataset.videoId}`;
                        });
                    });

                } else {
                    throw new Error(result.message || 'Error al obtener videos.');
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                videoGridContainer.innerHTML = `<p style="color:var(--text-secondary); text-align:center; padding:20px; grid-column: 1 / -1;">Error al cargar videos.</p>`;
            }
        }
        
        async function displayProfileData(userData) {
            document.body.className = `plan-${userData.plan.toLowerCase()}`;
            document.getElementById('profile-username').textContent = `@${userData.username}`;
            document.getElementById('profile-picture').style.backgroundImage = `url('${userData.imageUrl}')`;
            document.getElementById('followers-count').textContent = userData.followers || '0';
            document.getElementById('following-count').textContent = userData.following || '0'; 
            document.getElementById('likes-count').textContent = userData.likes || '0';
            document.getElementById('profile-bio').textContent = `PLAN ${userData.plan.toUpperCase()}`;
            
            // Verificar si el usuario logueado ya sigue a este perfil
            if (loggedInUser && loggedInUser.username !== userData.username) {
                try {
                    // Verificar localStorage PRIMERO
                    const isFollowingInStorage = isUserFollowed(userData.username);
                    
                    // Luego verificar backend
                    const followCheck = await API.checkFollow(loggedInUser.username, userData.username);
                    const isFollowingFromBackend = followCheck.success && followCheck.isFollowing;
                    
                    // Priorizar backend sobre localStorage (backend es fuente de verdad)
                    const isFollowing = isFollowingFromBackend || isFollowingInStorage;
                    
                    // Sincronizar localStorage con backend
                    if (isFollowingFromBackend && !isFollowingInStorage) {
                        saveFollowedUser(userData.username);
                    } else if (!isFollowingFromBackend && isFollowingInStorage) {
                        // Si el backend dice que no se sigue pero localStorage dice que sí, usar backend
                        removeFollowedUser(userData.username);
                    }
                    
                    updateFollowButton(isFollowing);
                } catch (error) {
                    console.error('Error al verificar seguimiento:', error);
                    // En caso de error, usar localStorage como respaldo
                    const isFollowingInStorage = isUserFollowed(userData.username);
                    updateFollowButton(isFollowingInStorage);
                }
            } else if (loggedInUser && loggedInUser.username === userData.username) {
                // Es tu propio perfil, ocultar botón de seguir
                document.getElementById('follow-btn').style.display = 'none';
            } else {
                updateFollowButton(false);
            }
        }
        
        // Funciones para manejar el estado de seguimiento en localStorage
        function getFollowedUsers() {
            if (!loggedInUser) return new Set();
            const key = `followedUsers_${loggedInUser.username}`;
            const stored = localStorage.getItem(key);
            return stored ? new Set(JSON.parse(stored)) : new Set();
        }

        function saveFollowedUser(username) {
            if (!loggedInUser) return;
            const key = `followedUsers_${loggedInUser.username}`;
            const followed = getFollowedUsers();
            followed.add(username);
            localStorage.setItem(key, JSON.stringify([...followed]));
        }

        function removeFollowedUser(username) {
            if (!loggedInUser) return;
            const key = `followedUsers_${loggedInUser.username}`;
            const followed = getFollowedUsers();
            followed.delete(username);
            localStorage.setItem(key, JSON.stringify([...followed]));
        }

        function isUserFollowed(username) {
            if (!loggedInUser) return false;
            const followed = getFollowedUsers();
            return followed.has(username);
        }

        function updateFollowButton(isFollowing) {
            const followBtn = document.getElementById('follow-btn');
            if (isFollowing) {
                followBtn.innerHTML = '<i class="fas fa-check"></i> Siguiendo';
                followBtn.classList.add('following');
            } else {
                followBtn.innerHTML = '<i class="fas fa-user-plus"></i> Seguir';
                followBtn.classList.remove('following');
            }
        }

        function setupEventListeners() {
            document.getElementById('follow-btn').addEventListener('click', async () => {
                if (!loggedInUser) {
                    alert('Debes iniciar sesión para seguir a otros usuarios.');
                    window.location.href = 'index.html';
                    return;
                }
                if (loggedInUser.username === currentUser.username) {
                    alert('No puedes seguirte a ti mismo.');
                    return;
                }
                
                const followBtn = document.getElementById('follow-btn');
                const isFollowing = followBtn.classList.contains('following');
                
                if (isFollowing) {
                    // Ya lo sigues, dejar de seguir
                    if (!confirm(`¿Dejar de seguir a @${currentUser.username}?`)) {
                        return;
                    }
                    
                    followBtn.disabled = true;
                    followBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Dejando de seguir...';
                    
                    try {
                        const result = await API.unfollowUser(loggedInUser.username, currentUser.username);
                        
                        if (result.success) {
                            // Eliminar de localStorage INMEDIATAMENTE
                            removeFollowedUser(currentUser.username);
                            updateFollowButton(false);
                            // Actualizar contador de seguidores
                            const followersCount = parseInt(document.getElementById('followers-count').textContent) || 0;
                            document.getElementById('followers-count').textContent = Math.max(0, followersCount - 1);
                        } else {
                            alert(result.message || 'Error al dejar de seguir usuario');
                        }
                    } catch (error) {
                        console.error('Error al dejar de seguir:', error);
                        alert('Error al dejar de seguir usuario. Inténtalo de nuevo.');
                    } finally {
                        followBtn.disabled = false;
                    }
                } else {
                    // Seguir al usuario
                    followBtn.disabled = true;
                    followBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Siguiendo...';
                    
                    try {
                        const result = await API.followUser(loggedInUser.username, currentUser.username);
                        
                        if (result.success) {
                            // Guardar en localStorage INMEDIATAMENTE
                            saveFollowedUser(currentUser.username);
                            updateFollowButton(true);
                            // Actualizar contador de seguidores
                            const followersCount = parseInt(document.getElementById('followers-count').textContent) || 0;
                            document.getElementById('followers-count').textContent = followersCount + 1;
                        } else {
                            alert(result.message || 'Error al seguir usuario');
                        }
                    } catch (error) {
                        console.error('Error al seguir:', error);
                        alert('Error al seguir usuario. Inténtalo de nuevo.');
                    } finally {
                        followBtn.disabled = false;
                    }
                }
            });

            document.getElementById('message-btn').addEventListener('click', () => {
                if (!loggedInUser) {
                    alert('Debes iniciar sesión para enviar mensajes.');
                    window.location.href = 'index.html';
                    return;
                }
                if (loggedInUser.username === currentUser.username) {
                    alert('No puedes enviarte mensajes a ti mismo.');
                    return;
                }
                window.location.href = `chat.html?user=${currentUser.username}`;
            });

            // MODIFICADO: El botón de compartir ahora abre la modal
            document.getElementById('share-btn').addEventListener('click', handleShareProfileClick);
            
            // NUEVO: Listeners para la modal de compartir
            document.getElementById('share-modal-close-btn').addEventListener('click', () => {
                document.getElementById('share-modal').classList.remove('visible');
            });
            document.getElementById('copy-link-btn').addEventListener('click', copyProfileLink);
            
            // NUEVO: Listeners para la modal de reportar
            document.getElementById('report-user-btn').addEventListener('click', () => {
                if (!loggedInUser) {
                    alert('Debes iniciar sesión para reportar usuarios.');
                    window.location.href = 'index.html';
                    return;
                }
                if (loggedInUser.username === currentUser.username) {
                    alert('No puedes reportarte a ti mismo.');
                    return;
                }
                document.getElementById('report-username').textContent = currentUser.username;
                document.getElementById('report-user-modal').classList.add('visible');
            });
            
            document.getElementById('report-user-modal-close-btn').addEventListener('click', () => {
                document.getElementById('report-user-modal').classList.remove('visible');
                document.getElementById('report-reason').value = '';
                document.getElementById('report-description').value = '';
            });
            
            document.getElementById('submit-report-btn').addEventListener('click', async () => {
                const reason = document.getElementById('report-reason').value;
                const description = document.getElementById('report-description').value.trim();
                
                if (!reason) {
                    alert('Por favor, selecciona un motivo para el reporte.');
                    return;
                }
                
                const submitBtn = document.getElementById('submit-report-btn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
                
                try {
                    // Obtener user_id del usuario reportado desde la API
                    const userProfile = await API.getUserProfile(currentUser.username);
                    if (!userProfile.success || !userProfile.data.user_id) {
                        throw new Error('No se pudo obtener la información del usuario.');
                    }
                    
                    const reportData = {
                        tipo_reporte: 'usuario',
                        id_usuario_reportado: userProfile.data.user_id,
                        id_usuario_reporter: loggedInUser.user_id || loggedInUser.id,
                        motivo: reason,
                        descripcion: description || null
                    };
                    
                    // Determinar la URL base - intentar usar la misma que config.js
                    const API_BASE_URL = window.API_BASE_URL || 'https://tu-backend-url.com' || window.location.origin;
                    const reportUrl = `${API_BASE_URL}/api/public/reports`;
                    
                    const response = await fetch(reportUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(reportData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('¡Reporte enviado correctamente! Los administradores lo revisarán pronto.');
                        document.getElementById('report-user-modal').classList.remove('visible');
                        document.getElementById('report-reason').value = '';
                        document.getElementById('report-description').value = '';
                    } else {
                        throw new Error(result.error || 'Error al enviar el reporte');
                    }
                } catch (error) {
                    console.error('Error al enviar reporte:', error);
                    alert('Error al enviar el reporte: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-flag"></i> Enviar Reporte';
                }
            });
            
            // Cerrar modal al hacer clic fuera
            document.getElementById('report-user-modal').addEventListener('click', (e) => {
                if (e.target.id === 'report-user-modal') {
                    document.getElementById('report-user-modal').classList.remove('visible');
                }
            });
        }

        // ***** NUEVA FUNCIÓN PARA ABRIR LA MODAL DE COMPARTIR *****
        function handleShareProfileClick() {
            if (!currentUser) return;

            const profileUrl = window.location.href; // La URL actual ya es la del perfil
            const shareText = `¡Mira el perfil de ${currentUser.username} en Likering!`;
            const encodedUrl = encodeURIComponent(profileUrl);
            const encodedText = encodeURIComponent(shareText);

            document.getElementById('share-username').textContent = currentUser.username;
            document.getElementById('profile-link-input').value = profileUrl;

            const socialContainer = document.getElementById('social-links-container');
            socialContainer.innerHTML = `
                <a href="https://api.whatsapp.com/send?text=${encodedText}%20${encodedUrl}" target="_blank" class="social-link">
                    <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}" target="_blank" class="social-link">
                    <i class="fab fa-facebook-f"></i><span>Facebook</span>
                </a>
                <a href="https://twitter.com/intent/tweet?url=${encodedUrl}&text=${encodedText}" target="_blank" class="social-link">
                    <i class="fab fa-twitter"></i><span>Twitter</span>
                </a>
                <a href="https://t.me/share/url?url=${encodedUrl}&text=${encodedText}" target="_blank" class="social-link">
                    <i class="fab fa-telegram"></i><span>Telegram</span>
                </a>
                <a href="mailto:?subject=${encodedText}&body=${encodedText}%20${encodedUrl}" class="social-link">
                    <i class="fas fa-envelope"></i><span>Email</span>
                </a>
            `;

            document.getElementById('share-modal').classList.add('visible');
        }

        // ***** NUEVA FUNCIÓN PARA COPIAR EL ENLACE *****
        async function copyProfileLink() {
            const linkInput = document.getElementById('profile-link-input');
            const copyBtn = document.getElementById('copy-link-btn');
            const originalBtnHTML = copyBtn.innerHTML;

            try {
                await navigator.clipboard.writeText(linkInput.value);
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado';
                copyBtn.style.background = 'var(--plan-verde)'; // Color de éxito

                setTimeout(() => {
                    copyBtn.innerHTML = originalBtnHTML;
                    copyBtn.style.background = ''; // Revertir al color original
                }, 2500);
            } catch (err) {
                console.error('Error al copiar el enlace:', err);
                linkInput.select();
                document.execCommand('copy');
                alert('¡Enlace del perfil copiado al portapapeles!');
            }
        }
    </script>
